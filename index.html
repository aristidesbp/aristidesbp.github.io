<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar PDF Misterioso - Barraca do Ari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Design System da Barraca do Ari */
        :root {
            --primary: #1e40af; /* Azul Corporativo */
            --bg-page: #f1f5f9;
            --text-main: #1e293b;
        }
        body { background-color: var(--bg-page); color: var(--text-main); font-family: 'Inter', sans-serif; }
        .card { background: white; border-radius: 12px; shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .input-form { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-top: 4px; }
        
        /* Estado de Loading (Animação de carregamento) */
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%; width: 18px; height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-blue-800 uppercase tracking-tighter">Barraca do Ari</h1>
            <p class="text-slate-500 font-medium">Sistemas & Tutorias Digitais</p>
        </header>

        <main class="card p-8 shadow-xl">
            <div class="text-center mb-8 border-b pb-6">
                <h2 class="text-xl font-bold italic">PDF Misterioso</h2>
                <p class="text-gray-500 text-sm mb-4">Aprenda o segredo por apenas R$ 2,00</p>
                
                <div class="flex items-center justify-center gap-6 mt-4">
                    <button onclick="mudarQtd(-1)" class="w-10 h-10 bg-slate-100 rounded-full font-bold hover:bg-slate-200">-</button>
                    <span id="qtdDisplay" class="text-2xl font-black">1</span>
                    <button onclick="mudarQtd(1)" class="w-10 h-10 bg-slate-100 rounded-full font-bold hover:bg-slate-200">+</button>
                </div>
            </div>

            <form id="payForm" class="space-y-4">
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">Nome Completo</label>
                    <input type="text" id="cliente_nome" class="input-form" placeholder="Ex: Aristides Pontes" required>
                </div>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">E-mail para recebimento</label>
                    <input type="email" id="cliente_email" class="input-form" placeholder="exemplo@email.com" required>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg flex justify-between items-center my-6">
                    <span class="font-bold text-blue-900">Total a Pagar:</span>
                    <span class="text-2xl font-black text-blue-900">R$ <span id="totalDisplay">2.00</span></span>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white font-black py-4 rounded-lg hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    PAGAR COM MERCADO PAGO
                </button>
            </form>
        </main>
        
        <p class="text-center text-[10px] text-slate-400 mt-6 uppercase tracking-widest">Pagamento 100% Seguro via Mercado Pago</p>
    </div>

    <script>
        // 1. CONFIGURAÇÕES INICIAIS
        let quantidade = 1;
        const precoUnitario = 2.00;
        // URL da sua Edge Function no Supabase (O Token do MP está escondido lá dentro)
        const functionUrl = 'https://eisruaetsqrratemqswv.functions.supabase.co/checkout';

        // 2. FUNÇÃO PARA ATUALIZAR QUANTIDADE E PREÇO NA TELA
        function mudarQtd(valor) {
            quantidade = Math.max(1, quantidade + valor);
            document.getElementById('qtdDisplay').innerText = quantidade;
            document.getElementById('totalDisplay').innerText = (quantidade * precoUnitario).toFixed(2);
        }

        // 3. LOGICA DE ENVIO DO PEDIDO
        document.getElementById('payForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const nome = document.getElementById('cliente_nome').value;
            const email = document.getElementById('cliente_email').value;
            const total = (quantidade * precoUnitario).toFixed(2);

            // MUDANÇA DE ESTADO: Mostra ao cliente que o sistema está processando
            btn.disabled = true;
            btn.innerHTML = `<span class="loading-spinner"></span> PROCESSANDO...`;

            try {
                // CHAMADA AJAX (FETCH) PARA O SUPABASE
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        total: parseFloat(total),
                        itens: [{
                            id: 'pdf-001',
                            nome: 'PDF misterioso',
                            qtd: quantidade,
                            preco: precoUnitario
                        }]
                    })
                });

                // O Supabase processa e retorna o link do Mercado Pago
                const data = await response.json();

                if (data.init_point) {
                    // REDIRECIONAMENTO: Sai do seu site e vai para o checkout oficial do Mercado Pago
                    window.location.href = data.init_point;
                } else {
                    // Caso a função responda mas sem o link (erro de Token ou MP)
                    throw new Error('Link de pagamento não gerado pela API');
                }

            } catch (error) {
                // TRATAMENTO DE ERROS: Se a função cair ou o 401/CORS persistir
                console.error('Erro no checkout:', error);
                alert('Erro ao iniciar pagamento. Verifique sua conexão ou tente novamente mais tarde.');
                
                // RESET DO BOTÃO: Permite o cliente tentar novamente
                btn.disabled = false;
                btn.innerHTML = `TENTAR NOVAMENTE`;
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barraca do Ari - Soluções Digitais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="navbar-container"></div>

    <main class="max-w-6xl mx-auto p-4 pt-24">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Barraca do Ari</h1>
            <p class="text-slate-600">Transformando tecnologia em lucro para o seu negócio.</p>
        </header>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 border-l-4 border-blue-600 pl-4"># TUTORIAIS EM PDF</h2>
            <div id="grid-produtos" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="animate-pulse bg-slate-200 h-64 rounded-xl"></div>
                <div class="animate-pulse bg-slate-200 h-64 rounded-xl"></div>
                <div class="animate-pulse bg-slate-200 h-64 rounded-xl"></div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 border-l-4 border-green-600 pl-4"># SERVIÇOS</h2>
            <div id="grid-servicos" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="checkout" class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
            <h3 class="text-xl font-bold mb-4">Finalize seu pedido</h3>
            <form id="form-pedido" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Seu Nome</label>
                    <input type="text" id="cliente_nome" required class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium">Seu E-mail (para envio do PDF)</label>
                    <input type="email" id="cliente_email" required class="w-full p-2 border rounded-md">
                </div>
                <button type="submit" id="btn-pagar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">
                    Pagar com Mercado Pago
                </button>
            </form>
        </section>
    </main>

    <script type="module">
        // Função para invocar Navbar
        import { initNavbar } from './components/navbar.js';
        
        async function carregarDados() {
            try {
                const resProd = await fetch('produtos.json');
                const produtos = await resProd.json();
                
                const grid = document.getElementById('grid-produtos');
                grid.innerHTML = produtos.map(p => `
                    <div class="bg-white p-6 rounded-xl border border-slate-100 hover:shadow-lg transition-shadow">
                        <span class="text-xs font-bold text-blue-500 uppercase">${p.categoria}</span>
                        <h3 class="text-lg font-bold mt-2">${p.nome}</h3>
                        <p class="text-2xl font-black text-slate-800 mt-4">R$ ${p.preco.toFixed(2)}</p>
                        <button onclick="adicionarAoCarrinho('${p.id}')" class="mt-4 w-full bg-slate-100 hover:bg-blue-50 text-blue-600 py-2 rounded-lg font-semibold">
                            Selecionar
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Erro ao carregar cardápio");
            }
        }

        window.onload = () => {
            initNavbar('navbar-container'); // Função que Aristides pediu
            carregarDados();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Barraca do Ari - Sistemas & Consultoria</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --bege-claro:#f4f4f9;
  --vermelho-telha:#1e40af; /* Azul corporativo */
  --amarelo-mostarda:#3b82f6; /* Azul destaque */
  --marrom-madeira:#1e293b; /* Slate escuro */
  --preto-quadro:#0f172a;
}
body { scroll-behavior:smooth; }
.filtro-categoria {
  background: #fff;
  font-weight:bold;
  padding:10px 20px;
  border:2px solid var(--marrom-madeira);
  border-radius:8px;
}
.busca {
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--marrom-madeira);
  background: #fff;
  color: #000;
}
.campo {
  width: 100%; 
  padding: 12px;
  border-radius: 8px; 
  border: none;
  color: #000; 
  background-color: #fff;
}
.botao {
  background: var(--amarelo-mostarda);
  color: white;
  padding: 12px 24px;
  font-weight: 600;
  border-radius: 8px;
  width: 100%;
  transition: all 0.3s;
}
.botao:hover { filter: brightness(1.1); }
</style>
</head>

<body class="bg-[var(--bege-claro)] text-[var(--preto-quadro)]">

<header class="bg-[var(--marrom-madeira)] text-white text-center py-10">
  <h1 class="text-4xl font-bold mt-4">Barraca do Ari</h1>
  <p class="text-blue-300">Tutorias Lucrativos & Serviços Digitais</p>

  <div class="mt-6 px-4 max-w-md mx-auto">
    <select id="filtroCategoria" class="filtro-categoria w-full text-black">
      <option value="todos">Todas as Categorias</option>
      <option value="tutorias">Tutorias em PDF</option>
      <option value="serviços">Serviços Profissionais</option>
    </select>

    <input type="text" id="buscaProduto" class="busca" placeholder="O que você procura hoje?">
  </div>
</header>

<section class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6 text-[var(--marrom-madeira)] border-b-2 border-blue-500 inline-block">Nosso Cardápio Digital</h2>
  <div id="menu" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="animate-pulse bg-gray-200 h-64 rounded shadow"></div>
    <div class="animate-pulse bg-gray-200 h-64 rounded shadow"></div>
    <div class="animate-pulse bg-gray-200 h-64 rounded shadow"></div>
  </div>
</section>

<section class="bg-[var(--preto-quadro)] text-white py-8 px-4">
  <div class="container mx-auto max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Seu Carrinho</h2>
    <div id="itens-pedido" class="space-y-2 mb-6">
      </div>

    <p class="text-xl font-bold mb-6 text-right border-t border-gray-700 pt-4">
      Total: R$ <span id="total">0,00</span>
    </p>

    <form id="pedido-form" class="space-y-4">
      <input id="nome" placeholder="Nome Completo" class="campo" required>
      <input id="telefone" placeholder="WhatsApp (ex: 91999999999)" class="campo" required>
      <input id="email" type="email" placeholder="E-mail para receber o PDF" class="campo" required>

      <button type="submit" class="botao shadow-lg">FINALIZAR E PAGAR AGORA</button>
      <p class="text-xs text-center text-gray-400 mt-2">Pagamento seguro via Mercado Pago</p>
    </form>
  </div>
</section>

<script>
const menuEl = document.getElementById("menu");
const filtro = document.getElementById("filtroCategoria");
const busca = document.getElementById("buscaProduto");
const itensEl = document.getElementById("itens-pedido");
const totalEl = document.getElementById("total");

let produtos = [];
let carrinho = [];

// Carregamento de múltiplos arquivos conforme regra arquitetural
async function carregarDados() {
  try {
    const [resProdutos, resServicos] = await Promise.all([
      fetch("produtos.json").then(r => r.json()),
      fetch("serviços.json").then(r => r.json())
    ]);
    produtos = [...resProdutos, ...resServicos];
    renderMenu();
  } catch (error) {
    console.error("Erro ao carregar arquivos JSON:", error);
    menuEl.innerHTML = "<p class='text-red-500'>Erro ao carregar cardápio.</p>";
  }
}

function renderMenu() {
  const cat = filtro.value.toLowerCase();
  const termo = busca.value.toLowerCase();

  const filtrados = produtos.filter(p =>
    (cat === "todos" || p.categoria.toLowerCase() === cat) &&
    p.nome.toLowerCase().includes(termo)
  );

  if (filtrados.length === 0) {
    menuEl.innerHTML = "<p class='col-span-full text-center py-10'>Nenhum item encontrado.</p>";
    return;
  }

  menuEl.innerHTML = "";
  filtrados.forEach(p => {
    const div = document.createElement("div");
    div.className = "bg-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition";
    div.innerHTML = `
      <img src="${p.imagem}" class="h-40 w-full object-cover rounded-lg mb-4" onerror="this.src='https://placehold.co/400x300?text=Imagem+Indisponivel'">
      <span class="text-xs font-bold uppercase text-blue-600">${p.categoria}</span>
      <h3 class="text-lg font-bold block">${p.nome}</h3>
      <p class="text-gray-600 text-sm mb-4 h-12 overflow-hidden">${p.desc || ""}</p>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold text-gray-900">R$ ${p.preco.toFixed(2)}</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Adicionar</button>
      </div>
    `;
    const btn = div.querySelector("button");
    btn.onclick = () => adicionar(p, btn);
    menuEl.appendChild(div);
  });
}

function adicionar(p, btn) {
  const item = carrinho.find(i => i.id === p.id);
  if (item) item.qtd++;
  else carrinho.push({ ...p, qtd: 1 });

  const originalText = btn.textContent;
  btn.textContent = "✓";
  btn.classList.replace("bg-blue-600", "bg-green-500");
  setTimeout(() => {
    btn.textContent = originalText;
    btn.classList.replace("bg-green-500", "bg-blue-600");
  }, 800);
  atualizarCarrinho();
}

function atualizarCarrinho() {
  if (carrinho.length === 0) {
    itensEl.innerHTML = "<p class='text-center text-gray-500 py-4'>Seu carrinho está vazio.</p>";
    totalEl.textContent = "0,00";
    return;
  }

  itensEl.innerHTML = "";
  let total = 0;

  carrinho.forEach((i, idx) => {
    total += i.preco * i.qtd;
    itensEl.innerHTML += `
    <div class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
      <div class="flex flex-col">
        <span class="font-bold">${i.nome}</span>
        <span class="text-xs text-gray-400">R$ ${(i.preco * i.qtd).toFixed(2)}</span>
      </div>
      <div class="flex items-center gap-3">
        <button onclick="menos(${idx})" class="hover:text-red-400">➖</button>
        <span class="font-mono">${i.qtd}</span>
        <button onclick="mais(${idx})" class="hover:text-green-400">➕</button>
        <button onclick="remover(${idx})" class="ml-2">❌</button>
      </div>
    </div>`;
  });

  totalEl.textContent = total.toFixed(2);
}

// Funções globais
window.mais = (i) => { carrinho[i].qtd++; atualizarCarrinho(); };
window.menos = (i) => {
  carrinho[i].qtd--;
  if (carrinho[i].qtd <= 0) carrinho.splice(i, 1);
  atualizarCarrinho();
};
window.remover = (i) => { carrinho.splice(i, 1); atualizarCarrinho(); };

filtro.onchange = renderMenu;
busca.oninput = renderMenu;

// INTEGRAÇÃO COM SUPABASE / MERCADO PAGO
document.getElementById("pedido-form").onsubmit = async function(e) {
  e.preventDefault();

  if (carrinho.length === 0) {
    alert("Adicione pelo menos um item para continuar!");
    return;
  }

  const btnSubmit = e.target.querySelector("button");
  btnSubmit.disabled = true;
  btnSubmit.textContent = "PROCESSANDO...";

  const dadosPedido = {
    cliente_nome: document.getElementById("nome").value,
    cliente_email: document.getElementById("email").value,
    total: parseFloat(totalEl.textContent)
  };

  try {
    const response = await fetch('https://eisruaetsqrratemqswv.functions.supabase.co/checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        nome: dadosPedido.cliente_nome,
        total: dadosPedido.total,
        itens: carrinho
      })
    });

    const result = await response.json();

    if (result.init_point) {
      window.location.href = result.init_point;
    } else {
      throw new Error("Falha ao gerar link");
    }
  } catch (err) {
    console.error(err);
    alert("Erro na conexão com pagamento. Tente novamente.");
    btnSubmit.disabled = false;
    btnSubmit.textContent = "FINALIZAR E PAGAR AGORA";
  }
};

carregarDados();
</script>

</body>
</html>

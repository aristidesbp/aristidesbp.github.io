<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP ABP - Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #d1d9e0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.15);
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.3rem;
      color: #7f8c8d;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #2980b9;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: 500;
      min-height: 1.5em;
    }
    .success { color: #27ae60; }
    .error   { color: #e74c3c; }
    .link {
      text-align: center;
      margin-top: 1.5rem;
      color: #3498db;
      cursor: pointer;
    }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h1>ERP ABP - Cadastro</h1>

  <form id="cadastroForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="email"/>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required autocomplete="new-password"/>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>
    </div>

    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>

  <div id="message"></div>

  <div class="link" id="goToLogin">J√° tem conta? Fa√ßa login</div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  // Configura√ß√£o Supabase
  const SUPABASE_URL = 'https://ueaprmzmlkfrbmibdnro.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlYXBybXptbGtmcmJtaWJkbnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg3OTQsImV4cCI6MjA4NDkzNDc5NH0.Nl_W2v3JN_uQLfz4eAqV3goDVFernnGi2A7L9kszX3w';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Toggle senha
  const toggleBtn = document.getElementById('togglePassword');
  const senhaInput = document.getElementById('password');

  if (toggleBtn && senhaInput) {
    toggleBtn.addEventListener('click', () => {
      const tipoAtual = senhaInput.type;
      senhaInput.type = tipoAtual === 'password' ? 'text' : 'password';
      toggleBtn.textContent = tipoAtual === 'password' ? 'üôà' : 'üëÅÔ∏è';
    });
  }

  // Formul√°rio
  const formCadastro = document.getElementById('cadastroForm');
  const btnCadastrar = document.getElementById('btnCadastrar');
  const divMensagem = document.getElementById('message');

  if (formCadastro) {
    formCadastro.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value;

      btnCadastrar.disabled = true;
      divMensagem.textContent = 'Processando cadastro...';
      divMensagem.className = '';

      if (!email || senha.length < 6) {
        divMensagem.textContent = 'Preencha email v√°lido e senha com pelo menos 6 caracteres.';
        divMensagem.className = 'error';
        btnCadastrar.disabled = false;
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password: senha,
          options: {
            data: { nome: email.split('@')[0] || 'Usu√°rio' }
          }
        });

        if (error) throw error;

        divMensagem.textContent = 'Cadastro realizado! Verifique seu email para confirmar (se necess√°rio).';
        divMensagem.className = 'success';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 4000);
      } catch (err) {
        let msg = 'Erro ao cadastrar. Tente novamente.';
        if (err.message?.includes('already registered')) {
          msg = 'Este email j√° est√° cadastrado.';
        } else if (err.message) {
          msg = err.message;
        }
        divMensagem.textContent = msg;
        divMensagem.className = 'error';
      } finally {
        btnCadastrar.disabled = false;
      }
    });
  }

  document.getElementById('goToLogin')?.addEventListener('click', () => {
    window.location.href = 'login.html';
  });
</script>

</body>
</html>

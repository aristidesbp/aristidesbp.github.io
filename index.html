<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP ABP - Instalação</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; text-align: center; }
        .box { background: #1e293b; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #3ecf8e; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #log { margin-top: 20px; padding: 10px; background: #000; font-family: monospace; font-size: 11px; text-align: left; color: #3ecf8e; border-radius: 8px; max-height: 150px; overflow-y: auto; }
        .err { color: #ef4444 !important; }
    </style>
</head>
<body>

    <h2>ERP ABP <span style="font-size: 12px; background: #3ecf8e; color: black; padding: 2px 5px; border-radius: 4px;">v2.1</span></h2>
    
    <div class="box">
        <h3 id="status">Verificando...</h3>
        <form id="setup">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="empresa" placeholder="Empresa" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha (mín. 6 chars)" required>
            <button type="submit" id="btn">CADASTRAR AGORA</button>
        </form>
    </div>

    <div id="log">Iniciando sistema...</div>

<script>
(function() {
    const URL = "https://ueaprmzmlkfrbmibdnro.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlYXBybXptbGtmcmJtaWJkbnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg3OTQsImV4cCI6MjA4NDkzNDc5NH0.Nl_W2v3JN_uQLfz4eAqV3goDVFernnGi2A7L9kszX3w";
    const supabaseClient = supabase.createClient(URL, KEY);

    function writeLog(m, isErr = false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        if(isErr) d.className = 'err';
        d.innerText = "> " + m;
        l.prepend(d);
    }

    // Testa se o banco responde
    async function test() {
        const { error } = await supabaseClient.from('empresas').select('id').limit(1);
        if (error && error.code !== 'PGRST116') {
            document.getElementById('status').innerText = "Erro de Conexão";
            writeLog("Erro Banco: " + error.message, true);
        } else {
            document.getElementById('status').innerText = "Banco Pronto";
            writeLog("Conexão OK.");
        }
    }

    document.getElementById('setup').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.disabled = true;
        btn.innerText = "Processando...";

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const nome = document.getElementById('nome').value;
        const empresa = document.getElementById('empresa').value;

        try {
            writeLog("Criando Login...");
            const { data, error: authErr } = await supabaseClient.auth.signUp({ email, password: senha });
            
            if (authErr) throw authErr;
            writeLog("Login criado! ID: " + data.user.id);

            writeLog("Vinculando Empresa...");
            // Usamos a RPC que você criou no Passo 4
            const { error: rpcErr } = await supabaseClient.rpc('inicializar_novo_cliente', {
                p_user_id: data.user.id,
                p_user_nome: nome,
                p_empresa_nome: empresa,
                p_plano: 'Master'
            });

            if (rpcErr) {
                writeLog("Erro no vínculo, mas o Login foi criado!", true);
                writeLog("Mensagem: " + rpcErr.message, true);
                alert("Login criado, mas houve erro nos dados. Verifique o log.");
            } else {
                writeLog("TUDO OK! Cadastro completo.");
                alert("Sucesso! Usuário e Empresa criados.");
            }

        } catch (err) {
            writeLog("ERRO CRÍTICO: " + err.message, true);
        } finally {
            btn.disabled = false;
            btn.innerText = "CADASTRAR AGORA";
        }
    });

    test();
})();
</script>
</body>
</html>

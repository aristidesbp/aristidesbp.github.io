<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aristidesbp | Digital Solutions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles/components.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-[#f8fafc] font-display">
    <section class="py-24 px-6 md:px-16" id="services">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="service-card bg-white dark:bg-slate-900/40 glass p-6 border border-slate-border-light dark:border-slate-border-dark rounded-xl">
                    <h3 class="text-xl font-bold mb-3">Desenvolvimento Web</h3>
                    <p class="text-sm mb-6">Websites e aplicações personalizadas.</p>
                    <div class="flex items-center justify-between mt-auto">
                        <span class="font-bold">R$ 5.000,00</span>
                        <button data-name="Desenvolvimento Web" data-price="5000" class="add-to-cart-btn px-4 py-2 bg-primary/10 hover:bg-primary text-primary hover:text-white rounded-lg text-xs font-bold transition-all">
                            Adicionar
                        </button>
                    </div>
                </div>
                <div class="service-card bg-white dark:bg-slate-900/40 glass p-6 border border-slate-border-light dark:border-slate-border-dark rounded-xl">
                    <h3 class="text-xl font-bold mb-3">Consultoria em Tráfego</h3>
                    <p class="text-sm mb-6">Google Ads e Meta Ads.</p>
                    <div class="flex items-center justify-between mt-auto">
                        <span class="font-bold">R$ 1.500,00</span>
                        <button data-name="Consultoria em Tráfego" data-price="1500" class="add-to-cart-btn px-4 py-2 bg-primary/10 hover:bg-primary text-primary hover:text-white rounded-lg text-xs font-bold transition-all">
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-24 px-6 md:px-16 bg-white dark:bg-[#020617]/50" id="contact">
        <div class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-7">
                <h2 class="text-3xl font-bold mb-8">Dados do Cliente</h2>
                <form id="checkout-form" class="space-y-6">
                    <input type="text" id="cliente_nome" placeholder="Nome" class="w-full bg-slate-50 dark:bg-slate-900 border-slate-border-light dark:border-slate-border-dark rounded-xl p-3" required>
                    <input type="email" id="cliente_email" placeholder="E-mail" class="w-full bg-slate-50 dark:bg-slate-900 border-slate-border-light dark:border-slate-border-dark rounded-xl p-3" required>
                    <textarea id="cliente_obs" placeholder="Observações" class="w-full bg-slate-50 dark:bg-slate-900 border-slate-border-light dark:border-slate-border-dark rounded-xl p-3"></textarea>
                </form>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white dark:bg-transparent glass border border-slate-border-light dark:border-slate-border-dark rounded-2xl p-8 sticky top-28">
                    <h3 class="text-xl font-bold mb-6">Resumo do Projeto</h3>
                    <div id="cart-items" class="space-y-4 mb-8">
                        </div>
                    <div class="border-t border-slate-100 dark:border-slate-800 pt-4 flex justify-between items-center">
                        <span class="text-lg font-bold">Total</span>
                        <span id="cart-total" class="text-2xl font-black text-primary">R$ 0,00</span>
                    </div>
                    <button id="finish-order" class="w-full mt-6 py-4 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20">
                        Finalizar Pagamento
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="src/controllers/PdvController.js"></script>
</body>
</html>

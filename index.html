<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP ABP - Cadastro</title>
  
  <!-- Supabase UMD (vers√£o est√°vel, cria global 'supabase') -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #d1d9e0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.15);
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.3rem;
      color: #7f8c8d;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #2980b9;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: 500;
      min-height: 1.5em;
    }
    .success { color: #27ae60; }
    .error   { color: #e74c3c; }
    .link {
      text-align: center;
      margin-top: 1.5rem;
      color: #3498db;
      cursor: pointer;
    }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h1>ERP ABP - Cadastro</h1>

  <form id="cadastroForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="email"/>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required autocomplete="new-password"/>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>
    </div>

    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>

  <div id="message"></div>

  <div class="link" id="goToLogin">J√° tem conta? Fa√ßa login</div>
</div>

<script>
// ================================================
// CONEX√ÉO SUPABASE EMBUTIDA (sem arquivo separado)
// ================================================
const SUPABASE_URL    = 'https://ueaprmzmlkfrbmibdnro.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlYXBybXptbGtmcmJtaWJkbnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg3OTQsImV4cCI6MjA4NDkzNDc5NH0.Nl_W2v3JN_uQLfz4eAqV3goDVFernnGi2A7L9kszX3w';

// O CDN UMD cria a vari√°vel global 'supabase'
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ================================================
// TOGGLE SENHA (olhinho)
// ================================================
const toggleBtn = document.getElementById('togglePassword');
const senhaInput = document.getElementById('password');

if (toggleBtn && senhaInput) {
  toggleBtn.addEventListener('click', () => {
    const tipoAtual = senhaInput.type;
    senhaInput.type = tipoAtual === 'password' ? 'text' : 'password';
    toggleBtn.textContent = tipoAtual === 'password' ? 'üôà' : 'üëÅÔ∏è';
  });
}

// ================================================
// CADASTRO
// ================================================
const form = document.getElementById('cadastroForm');
const btn = document.getElementById('btnCadastrar');
const msg = document.getElementById('message');

if (form) {
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('password').value;

    btn.disabled = true;
    msg.textContent = 'Processando...';
    msg.className = '';

    if (!email || senha.length < 6) {
      msg.textContent = 'Email inv√°lido ou senha muito curta (m√≠nimo 6 caracteres).';
      msg.className = 'error';
      btn.disabled = false;
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password: senha,
        options: {
          data: { nome: email.split('@')[0] || 'Usu√°rio' }
        }
      });

      if (error) throw error;

      msg.textContent = 'Cadastro realizado! Verifique seu email para confirmar.';
      msg.className = 'success';

      setTimeout(() => {
        window.location.href = 'login.html'; // crie essa p√°gina depois
      }, 4000);
    } catch (err) {
      let textoErro = 'Erro ao cadastrar. Tente novamente.';
      if (err.message?.includes('already registered')) {
        textoErro = 'Este email j√° est√° cadastrado.';
      } else if (err.message) {
        textoErro = err.message;
      }
      msg.textContent = textoErro;
      msg.className = 'error';
    } finally {
      btn.disabled = false;
    }
  });
}

// Link para login (quando voc√™ criar login.html)
document.getElementById('goToLogin')?.addEventListener('click', () => {
  window.location.href = 'login.html';
});
</script>

</body>
</html>

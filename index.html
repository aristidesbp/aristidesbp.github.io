<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Inicial - ERP ABP Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--dark); margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #64748b; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 1rem; }
        button:hover { background: #1d4ed8; }
        #mensagem { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; font-size: 0.9rem; }
        .success { background: #dcfce7; color: #166534; display: block !important; }
        .error { background: #fee2e2; color: #991b1b; display: block !important; }
    </style>
</head>
<body>

<div class="card">
    <h2>üöÄ Setup ERP ABP</h2>
    <p style="text-align: center; color: #64748b; font-size: 0.8rem;">Cadastre o administrador e a empresa master</p>
    
    <div id="mensagem"></div>

    <form id="setupForm">
        <div class="form-group">
            <label>Seu Nome</label>
            <input type="text" id="nome" placeholder="Ex: Aristides" required>
        </div>
        <div class="form-group">
            <label>Nome da Empresa</label>
            <input type="text" id="empresa" placeholder="Ex: Minha Empresa LTDA" required>
        </div>
        <div class="form-group">
            <label>E-mail (Login)</label>
            <input type="email" id="email" placeholder="admin@email.com" required>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" id="senha" minlength="6" required>
        </div>
        <button type="submit" id="btnInstalar">Criar Conta Master</button>
    </form>
</div>

<script>
(function() {
    // Configura√ß√µes fornecidas
    const SUPABASE_URL = "https://ueaprmzmlkfrbmibdnro.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlYXBybXptbGtmcmJtaWJkbnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg3OTQsImV4cCI6MjA4NDkzNDc5NH0.Nl_W2v3JN_uQLfz4eAqV3goDVFernnGi2A7L9kszX3w";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('setupForm');
    const msgDiv = document.getElementById('mensagem');
    const btn = document.getElementById('btnInstalar');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Processando...";
        msgDiv.className = "";
        msgDiv.innerText = "";

        const nome = document.getElementById('nome').value;
        const empresa = document.getElementById('empresa').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            // 1. Criar usu√°rio no Auth do Supabase
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: email,
                password: senha,
            });

            if (authError) throw authError;

            if (authData.user) {
                // 2. Chamar a fun√ß√£o SQL do Passo 4 para vincular empresa e perfil
                // A fun√ß√£o no seu banco √©: inicializar_novo_cliente(p_user_id, p_user_nome, p_empresa_nome, p_plano)
                const { error: funcError } = await supabase.rpc('inicializar_novo_cliente', {
                    p_user_id: authData.user.id,
                    p_user_nome: nome,
                    p_empresa_nome: empresa,
                    p_plano: 'Master'
                });

                if (funcError) throw funcError;

                msgDiv.classList.add('success');
                msgDiv.innerHTML = `<b>Sucesso!</b> Usu√°rio criado. <br>Verifique seu e-mail para confirmar a conta (se o Auth do Supabase exigir) e depois fa√ßa login.`;
                form.reset();
            }

        } catch (err) {
            msgDiv.classList.add('error');
            msgDiv.innerText = "Erro: " + (err.message || "Falha ao conectar");
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerText = "Criar Conta Master";
        }
    });
})();
</script>

</body>
</html>

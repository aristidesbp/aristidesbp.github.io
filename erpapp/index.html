
<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Metadados de Aplicativo/Site -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#137fec">
    <meta name="description" content="Nexus Finance - Sua gestão financeira local, privada e segura.">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=Nexus&backgroundColor=137fec">
    <link rel="icon" type="image/svg+xml" href="https://api.dicebear.com/7.x/shapes/svg?seed=Nexus&backgroundColor=137fec">

    <title>Nexus Finance Manager</title>
    
    <!-- Tailwind CSS (CDN para facilidade, em produção o Vite processa) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              secondary: "#f9f506",
              danger: "#ef4444",
              "background-light": "#f6f7f8",
              "background-dark": "#0c1117",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              brand: ["Spline Sans", "sans-serif"]
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        user-select: none;
        touch-action: manipulation;
      }
      .ios-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pt-safe { padding-top: max(1rem, var(--sat)); }
      .pb-safe { padding-bottom: max(1rem, var(--sab)); }
      
      /* Estilo para simular app no Desktop */
      @media (min-width: 480px) {
        body {
          background-color: #e5e7eb;
        }
        #root {
          box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <!-- O Vite transformará este .tsx em .js automaticamente durante o build -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>

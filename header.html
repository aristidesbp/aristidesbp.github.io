




  <style>
    /* ========== ESCOPADO COM ID #impactoHeader ========== */

    /* Reset básico: Remove margens e paddings padrão do navegador */
    #impactoHeader *, 
    #impactoHeader *::before, 
    #impactoHeader *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Inclui bordas e padding no cálculo do tamanho total */
    }

    /* Estilo geral do header */
    #impactoHeader {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e legível */
      background: linear-gradient(135deg, #000000, #1a1a1a);         /* Fundo escuro com gradiente */
      color: #fff;                                                   /* Texto branco */
      position: relative;                                            /* Para posicionamento do menu */
      z-index: 9999;                                                 /* Garante visibilidade acima de outros elementos */
    }

    /* Cabeçalho fixo */
    #impactoHeader .header {
      background-color: #111;                                        /* Cor de fundo sólida */
      display: flex;
      justify-content: space-between;                                /* Espaço entre logo e menu */
      align-items: center;
      padding: 1rem 2rem;                                            /* Espaçamento interno */
      position: sticky;                                              /* Fixa no topo */
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);                       /* Sombra para destacar */
    }

    /* Estilo da logomarca */
    #impactoHeader .logo {
      font-size: 1.8rem;                                             /* Tamanho da fonte */
      font-weight: bold;                                             /* Texto em negrito */
      color: #fff;
    }

    #impactoHeader .logo span {
      color: #f9a825;                                                /* Destaque em dourado */
    }

    /* Menu principal - desktop */
    #impactoHeader .nav ul {
      display: flex;
      list-style: none;                                              /* Remove bolinhas da lista */
      gap: 2rem;                                                     /* Espaçamento entre itens */
    }

    #impactoHeader .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    /* Efeito sublinhado ao passar o mouse */
    #impactoHeader .nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #f9a825;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    #impactoHeader .nav a:hover::after {
      width: 100%;
    }

    /* Botão menu hambúrguer (visível só no mobile) */
    #impactoHeader .menu-toggle {
      background: none;
      border: none;
      font-size: 2rem;
      color: #f9a825;
      cursor: pointer;
      display: none;                                                 /* Escondido no desktop */
    }

    /* ========== RESPONSIVIDADE ========== */
    @media (max-width: 768px) {
      #impactoHeader .menu-toggle {
        display: block;                                              /* Mostra o botão no mobile */
      }

      #impactoHeader .nav {
        display: none;                                               /* Oculta o menu por padrão */
        width: 100%;
        background: #222;
        position: absolute;
        top: 70px;
        left: 0;
      }

      #impactoHeader .nav ul {
        flex-direction: column;                                      /* Itens empilhados */
        padding: 1rem;
      }

      #impactoHeader .nav a {
        padding: 1rem 0;
        display: block;
        text-align: center;
      }

      #impactoHeader .nav.active {
        display: block;                                              /* Mostra o menu se ativo */
      }
    }
  
</style>









  <!-- BLOCO HEADER ESCOPADO COM ID UNIFICADO -->
  <div id="impactoHeader">
    <!-- Cabeçalho fixo -->
    <header class="header">
      <!-- Logomarca com destaque -->
      <div class="logo">Impacto<span>Web</span></div>

      <!-- Botão do menu hambúrguer para mobile -->
      <button id="menuToggle" class="menu-toggle" aria-label="Abrir menu">
        ☰ <!-- Ícone de menu -->
      </button>

      <!-- Navegação principal -->
      <nav id="navMenu" class="nav">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Portfólio</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
  </div>




  <!-- SCRIPT DE FUNCIONALIDADE -->
  <script>
    // Seleciona botão e menu
    const toggleBtn = document.getElementById('menuToggle'); // Botão hamburguer
    const navMenu = document.getElementById('navMenu');      // Menu de navegação

    // Evento de clique no botão do menu
    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active'); // Ativa/desativa menu
    });
  </script>

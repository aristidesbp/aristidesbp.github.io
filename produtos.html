<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - ERP ABP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="conexao_supabase.js" defer></script> -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="js/produtos.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3><i class="fas fa-box"></i> Novo Produto</h3>
            <div class="grid">
                <input type="text" id="nome" placeholder="Nome do Produto">
                <div style="display:flex; gap:5px">
                    <input type="text" id="codigo_de_barras" placeholder="Código EAN">
                    <button class="btn btn-primary" onclick="abrirScanner()"><i class="fas fa-barcode"></i></button>
                </div>
                <input type="number" id="estoque_atual" placeholder="Estoque">
                <input type="number" id="preco_venda" placeholder="Preço R$">
            </div>
            <button class="btn btn-primary" style="margin-top:15px" onclick="salvarProduto()">Salvar Produto</button>
        </div>
        
        <div id="reader-container" style="display:none;" class="card">
            <div id="reader"></div>
            <button class="btn btn-danger" onclick="fecharScanner()">Fechar Câmera</button>
        </div>

        <div class="table-container card">
            <table id="tabelaProdutos">
                <thead>
                    <tr><th>Nome</th><th>EAN</th><th>Estoque</th><th>Preço</th><th>Ações</th></tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>
    </div>
</body>
</html>

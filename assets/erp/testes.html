<head>

    <title>PAGINA DE TESTES</title>
    <script src="https://cdn.tailwindcss.com"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   
    
    <!-- ############################################################################# --> 
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase_config.js"></script>

</head>
<body>
    
<!-- NAVBAR -->
     <link href="css/navbar.css" rel="stylesheet">
    <div class="navbar">
        <div style="font-weight: bold; color: #0f172a; font-size: 1.2rem;">
            <i class="fas fa-chart-line" style="color: #3ecf8e;"></i> ERP ABP
        </div>
        <div class="nav-buttons">
     <a href="index.html" class="btn-nav btn-home"><i class="fas fa-home"></i> index</a>
            <button class="btn-nav" onclick="sairDaConta()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>
    <script src="js/navbar.js"></script>
<!-- FIM DA NAVBAR -->

    <!-- CARREGAR ENTIDADES -->
  <div class="mb-3">
    <label for="entidade_id" class="block text-sm font-medium text-gray-700">Entidade (Cliente/Fornecedor)</label>
    <select id="entidade_id" name="entidade_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option value="">Carregando entidades...</option>
    </select>
  </div>
  <script src="js/carregar_entidades.js"></script> 
  <!-- FIM CARREGAR ENTIDADES -->
  
<div class="relative w-full mb-4">
    <label class="block text-sm font-medium text-gray-700 font-bold mb-1">Buscar Entidade (Nome, CPF, Relação...)</label>
    
    <div class="flex gap-2">
        <input type="text" id="busca_entidade" 
               placeholder="Digite aqui e clique em buscar..." 
               class="block w-full border-gray-300 rounded-md shadow-sm p-2 border focus:ring-2 focus:ring-emerald-500 outline-none">
        
        <button type="button" id="btn_buscar_entidade" 
                class="bg-emerald-500 text-white px-4 py-2 rounded-md font-bold hover:bg-emerald-600 transition flex items-center gap-2">
            <i class="fas fa-search"></i> Buscar
        </button>
        
        <input type="hidden" id="entidade_id_selecionada" name="entidade_id">
    </div>

    <ul id="lista_resultados_entidade" 
        class="absolute z-50 w-full bg-white border border-gray-300 mt-1 rounded-md shadow-2xl max-h-60 overflow-y-auto hidden">
    </ul>
</div>
<script src="js/buscar_entidades.js"></script>

  

</body>

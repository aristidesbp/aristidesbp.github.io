<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP ABP - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; }
        .nav-card:hover { transform: translateY(-5px); transition: all 0.3s; }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800 flex items-center">
                <i class="fas fa-chart-line text-green-500 mr-2"></i> ERP ABP
            </h1>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-slate-500">Bem-vindo, Administrador</span>
                <button class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-700">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-slate-800 mb-8">Painel de Controle</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <a href="src/views/entidades.html" class="nav-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-xl group">
                <div class="w-14 h-14 bg-green-100 text-green-600 rounded-xl flex items-center justify-center mb-4 group-hover:bg-green-600 group-hover:text-white transition-colors">
                    <i class="fas fa-users text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Entidades</h3>
                <p class="text-slate-500 mt-2">Gerencie clientes, fornecedores e usuários do sistema.</p>
                <div class="mt-4 flex items-center text-green-600 font-semibold">
                    Acessar Módulo <i class="fas fa-arrow-right ml-2 text-sm"></i>
                </div>
            </a>

            <a href="src/views/pdv.html" class="nav-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-xl group">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fas fa-cash-register text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800">PDV</h3>
                <p class="text-slate-500 mt-2">Realize vendas rápidas e emita comprovantes.</p>
                <div class="mt-4 flex items-center text-blue-600 font-semibold">
                    Abrir Frente de Caixa <i class="fas fa-arrow-right ml-2 text-sm"></i>
                </div>
            </a>

            <a href="src/views/financeiro.html" class="nav-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-xl group">
                <div class="w-14 h-14 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center mb-4 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                    <i class="fas fa-wallet text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Financeiro</h3>
                <p class="text-slate-500 mt-2">Controle de entradas, saídas e fluxo de caixa.</p>
                <div class="mt-4 flex items-center text-purple-600 font-semibold">
                    Ver Lançamentos <i class="fas fa-arrow-right ml-2 text-sm"></i>
                </div>
            </a>

        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PDV Móvel - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#3ecf8e", "background-dark": "#101922" }
                }
            }
        }
    </script>
</head>

<body class="bg-[#f6f7f8] dark:bg-background-dark min-h-screen pb-40">
    <header class="bg-white dark:bg-background-dark border-b border-gray-100 dark:border-gray-800 p-4 sticky top-0 z-50">
        <div class="max-w-[480px] mx-auto space-y-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold dark:text-white">PDV Móvel</h1>
                <button onclick="window.location.href='index.html'" class="text-gray-500"><span class="material-symbols-outlined">home</span></button>
            </div>
            
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400">search</span>
                <input type="text" id="inputBusca" oninput="buscarProdutos()" placeholder="Buscar produto por nome ou código..." 
                    class="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-primary">
                
                <div id="resultadosBusca" class="absolute w-full bg-white dark:bg-gray-800 shadow-lg rounded-xl mt-1 hidden max-h-60 overflow-y-auto z-50"></div>
            </div>
        </div>
    </header>

    <main class="max-w-[480px] mx-auto p-4 space-y-4" id="lista-carrinho">
        <div id="carrinho-vazio" class="text-center py-20 text-gray-500">
            <span class="material-symbols-outlined text-6xl">shopping_cart</span>
            <p class="mt-2">O carrinho está vazio</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 px-4 pt-4 pb-8 z-40">
        <div class="max-w-[480px] mx-auto flex flex-col gap-4">
            <div class="flex flex-col gap-1">
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <span class="text-lg font-bold dark:text-white">Total</span>
                    <span id="total-geral" class="text-2xl font-extrabold text-primary tracking-tight">R$ 0,00</span>
                </div>
            </div>
            <button onclick="finalizarVenda()" class="w-full bg-primary hover:opacity-90 text-white font-bold py-4 rounded-2xl shadow-lg transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">check_circle</span>
                FINALIZAR VENDA
            </button>
        </div>
    </footer>

    <script>
        // Configuração Supabase
        const supabaseUrl = 'https://eisruaetsqrratemqswv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpc3J1YWV0c3FycmF0ZW1xc3d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MDI4OTAsImV4cCI6MjA4NTM3ODg5MH0.Rb-nu9zBL7TNWoGNYHvETWMfbqO1NF7UID4TdSYyKS4';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let produtosDB = [];
        let carrinho = [];

        // Carregar produtos ao iniciar
        async function inicializar() {
            const { data, error } = await _supabase.from('produtos').select('*');
            if (data) produtosDB = data;
        }

        function buscarProdutos() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const container = document.getElementById('resultadosBusca');
            
            if (termo.length < 2) {
                container.classList.add('hidden');
                return;
            }

            const filtrados = produtosDB.filter(p => 
                p.nome.toLowerCase().includes(termo) || 
                (p.codigo_barras && p.codigo_barras.includes(termo))
            );

            if (filtrados.length > 0) {
                container.innerHTML = filtrados.map(p => `
                    <div onclick="adicionarAoCarrinho('${p.id}')" class="p-3 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer flex justify-between">
                        <span>${p.nome}</span>
                        <span class="font-bold text-primary">R$ ${parseFloat(p.preco_venda).toFixed(2)}</span>
                    </div>
                `).join('');
                container.classList.remove('hidden');
            } else {
                container.innerHTML = `<div class="p-3 text-gray-500">Nenhum produto encontrado</div>`;
            }
        }

        function adicionarAoCarrinho(id) {
            const produto = produtosDB.find(p => p.id === id);
            const itemNoCarrinho = carrinho.find(item => item.id === id);

            if (itemNoCarrinho) {
                itemNoCarrinho.quantidade++;
            } else {
                carrinho.push({ ...produto, quantidade: 1 });
            }

            document.getElementById('inputBusca').value = '';
            document.getElementById('resultadosBusca').classList.add('hidden');
            renderizarCarrinho();
        }

        function alterarQtd(id, delta) {
            const item = carrinho.find(i => i.id === id);
            if (item) {
                item.quantidade += delta;
                if (item.quantidade <= 0) {
                    carrinho = carrinho.filter(i => i.id !== id);
                }
                renderizarCarrinho();
            }
        }

        function renderizarCarrinho() {
            const lista = document.getElementById('lista-carrinho');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total-geral');
            
            if (carrinho.length === 0) {
                lista.innerHTML = `<div class="text-center py-20 text-gray-500"><span class="material-symbols-outlined text-6xl">shopping_cart</span><p>Carrinho vazio</p></div>`;
                subtotalEl.innerText = "R$ 0,00";
                totalEl.innerText = "R$ 0,00";
                return;
            }

            let total = 0;
            lista.innerHTML = carrinho.map(item => {
                const totalItem = item.preco_venda * item.quantidade;
                total += totalItem;
                return `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm flex items-center gap-4">
                        <div class="h-16 w-16 bg-gray-100 rounded-xl flex items-center justify-center">
                            <span class="material-symbols-outlined text-gray-400">package_2</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold dark:text-white">${item.nome}</h3>
                            <p class="text-primary font-bold">R$ ${parseFloat(item.preco_venda).toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-100 dark:bg-gray-700 rounded-full px-2 py-1">
                            <button onclick="alterarQtd('${item.id}', -1)" class="w-8 h-8 flex items-center justify-center text-xl">-</button>
                            <span class="font-bold">${item.quantidade}</span>
                            <button onclick="alterarQtd('${item.id}', 1)" class="w-8 h-8 flex items-center justify-center text-xl">+</button>
                        </div>
                    </div>
                `;
            }).join('');

            subtotalEl.innerText = `R$ ${total.toFixed(2)}`;
            totalEl.innerText = `R$ ${total.toFixed(2)}`;
        }

        async function finalizarVenda() {
            if (carrinho.length === 0) return alert("Adicione produtos ao carrinho!");

            const totalVenda = carrinho.reduce((acc, item) => acc + (item.preco_venda * item.quantidade), 0);

            try {
                // 1. Inserir a Venda
                const { data: venda, error: erroVenda } = await _supabase
                    .from('vendas')
                    .insert([{ 
                        total_venda: totalVenda, 
                        metodo_pagamento: 'Dinheiro',
                        data_venda: new Date().toISOString()
                    }])
                    .select();

                if (erroVenda) throw erroVenda;

                // 2. Inserir Itens da Venda
                const itensParaInserir = carrinho.map(item => ({
                    venda_id: venda[0].id,
                    produto_id: item.id,
                    quantidade: item.quantidade,
                    preco_unitario: item.preco_venda
                }));

                const { error: erroItens } = await _supabase.from('venda_itens').insert(itensParaInserir);
                if (erroItens) throw erroItens;

                alert("Venda realizada com sucesso!");
                carrinho = [];
                renderizarCarrinho();

            } catch (err) {
                console.error(err);
                alert("Erro ao processar venda.");
            }
        }

        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
</html>

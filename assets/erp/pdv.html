<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Profissional - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="pdv/pdv.css">
</head>
<body>

    <header class="header-fixo" id="header-operacional">
        <div class="search-bar-container">
            <input type="text" id="input-busca" placeholder="Buscar produto ou cÃ³digo..." class="p-3 border rounded-lg w-full">
            <button id="btn-abrir-scanner" class="btn-scan-pdv">
                <i class="fas fa-barcode"></i>
            </button>
        </div>
        
        <div id="container-leitor-qr"></div>

        <select id="select-categoria" class="w-full mt-2 p-2 border rounded-lg">
            <option value="">Todas as Categorias</option>
        </select>
    </header>

    <main id="grid-produtos-container" class="grid-produtos">
        </main>

    <footer class="checkout-footer" id="footer-checkout">
        <div class="resumo-carrinho" id="abrir-detalhes-carrinho">
            <div>
                <span id="label-total-itens" class="block text-sm text-gray-500">0 itens no carrinho</span>
                <b id="label-valor-total" class="text-xl text-green-600">R$ 0,00</b>
            </div>
            <i class="fas fa-chevron-up"></i>
        </div>
        <button id="btn-confirmar-venda" class="btn-finalizar">FINALIZAR VENDA (F2)</button>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="supabase_config.js"></script>
    <script src="verificar_login.js"></script>
    <script src="pdv/carregar_dados.js"></script>
    <script src="pdv/filtros.js"></script>
    <script src="pdv/carrinho.js"></script>
    <script src="pdv/scanner.js"></script>
    <script src="pdv/finalizar_venda.js"></script>
</body>
</html>

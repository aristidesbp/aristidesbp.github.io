<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Profissional - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="assets/style/pdv.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="navbar">
        <div style="font-weight: bold; color: #0f172a; font-size: 1.2rem;">
            <i class="fas fa-chart-line" style="color: #3ecf8e;"></i> ERP ABP
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="btn-nav btn-home"><i class="fas fa-home"></i> Voltar</a>
            <button class="btn-nav" onclick="sairDaConta()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <main class="container mx-auto p-4 md:p-6 mt-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <div class="relative">
                        <i class="fas fa-barcode absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                        <input type="text" id="busca-produto" 
                               class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-xl outline-none text-lg transition-all"
                               placeholder="Busque por nome ou código de barras...">
                    </div>
                    <div id="resultados-busca" class="mt-2 bg-white border rounded-xl hidden max-h-60 overflow-y-auto shadow-lg z-50"></div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Item</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase">Qtd</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Unit.</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Total</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase"></th>
                            </tr>
                        </thead>
                        <tbody id="lista-carrinho" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 sticky top-24">
                    <h2 class="text-xl font-bold mb-6 flex items-center">
                        <i class="fas fa-shopping-cart mr-2 text-green-600"></i> RESUMO DA VENDA
                    </h2>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-600 mb-2">FORMA DE PAGAMENTO</label>
                        <select id="forma-pagamento" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 ring-green-500">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Pix">Pix</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Cartão de Débito">Cartão de Débito</option>
                        </select>
                    </div>

                    <div class="pt-4 border-t">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold">TOTAL:</span>
                            <span id="total-venda" class="text-3xl font-black text-green-600">R$ 0,00</span>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-bold text-xl shadow-lg transition-transform active:scale-95">
                            <i class="fas fa-check-circle mr-2"></i> FINALIZAR (F2)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase_config.js"></script>
    <script src="src/controller/pdv.js"></script>
</body>
</html>

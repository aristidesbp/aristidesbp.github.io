<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Entidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/entidades.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Gestão de Entidades</h1>
        
        <div id="bulk-area" class="hidden bg-red-100 p-4 rounded mb-4 justify-between items-center">
            <span id="selected-count" class="text-red-700 font-bold"></span>
            <button onclick="handleDeleteSelected()" class="bg-red-600 text-white px-4 py-2 rounded">Excluir</button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="p-4"><input type="checkbox" id="select-all"></th>
                        <th class="p-4">Nome</th>
                        <th class="p-4">Contato</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Ações</th>
                    </tr>
                </thead>
                <tbody id="entities-list"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/supabase_config.js"></script>
    <script src="../models/entidadeModel.js"></script>
    <script src="../controllers/entidadeController.js"></script>
</body>
</html>

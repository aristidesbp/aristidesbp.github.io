<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Entidades - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/style/pdv.css"> 
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; --bg: #f1f5f9; }
        .status-tag { padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; background: #e2e8f0; }
        .tag { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; color: #64748b; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-100 p-4 md:p-8">

    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl font-bold text-slate-800"><i class="fas fa-users text-green-500 mr-2"></i>Gestão de Entidades</h1>
            
            <div class="flex flex-1 justify-center max-w-lg w-full relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="input-busca" oninput="filtrarEntidades()" 
                       class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-green-500 outline-none" 
                       placeholder="Pesquisar por nome, e-mail ou tipo...">
            </div>

            <button onclick="abrirModalCadastro()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition w-full md:w-auto">
                <i class="fas fa-plus mr-2"></i> Nova Entidade
            </button>
        </div>

        <div id="bulk-area" class="hidden bg-red-50 border border-red-200 p-4 rounded-xl mb-6 flex justify-between items-center shadow-sm">
            <div class="flex items-center text-red-700">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="selected-count" class="font-bold">0 selecionados</span>
            </div>
            <button onclick="handleDeleteSelected()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 font-bold transition">
                <i class="fas fa-trash-alt mr-2"></i> Excluir Selecionados
            </button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 w-10"><input type="checkbox" id="select-all" onclick="toggleSelectAll()" class="w-4 h-4 rounded"></th>
                        <th class="p-4 text-slate-600 font-bold">Nome / Tipo</th>
                        <th class="p-4 text-slate-600 font-bold">Contato</th>
                        <th class="p-4 text-slate-600 font-bold">Status</th>
                        <th class="p-4 text-slate-600 font-bold text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="entities-list" class="divide-y divide-slate-100 text-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-entidade" class="modal p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800">Nova Entidade</h2>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <form id="form-entidade" class="p-6 space-y-4">
                <input type="hidden" id="entidade-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Nome Completo</label>
                        <input type="text" id="nome_completo" required class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Tipo de Entidade</label>
                        <select id="tipo_entidade" class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                            <option value="Cliente">Cliente</option>
                            <option value="Fornecedor">Fornecedor</option>
                            <option value="Colaborador">Colaborador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">E-mail</label>
                        <input type="email" id="email" class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Telefone</label>
                        <input type="text" id="telefone" placeholder="(00) 00000-0000" class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">CEP</label>
                        <input type="text" id="cep" onblur="handleCEP(this.value)" class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Senha de Acesso</label>
                        <div class="relative">
                            <input type="password" id="senha_acesso" class="w-full p-2 border rounded-lg outline-none focus:ring-2 ring-green-500">
                            <button type="button" onclick="togglePasswordVisibility()" class="absolute right-3 top-2.5 text-slate-400">
                                <i id="togglePassword" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="pt-4 border-t flex justify-end gap-3">
                    <button type="button" onclick="fecharModal()" class="px-6 py-2 border rounded-lg font-bold text-slate-600 hover:bg-slate-50">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 shadow-lg">Salvar Dados</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../config/supabase_config.js"></script>

    <script src="../model/entidadeModel.js"></script>

    <script src="../controller/entidadeController.js"></script>
    </body>
</html>

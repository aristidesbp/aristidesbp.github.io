<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ERP ABP - Início</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index/style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
    /* Configurações de Reset e Base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #f8fafc;
    color: #1e293b;
    padding-top: 90px; /* Impede a navbar de cobrir o conteúdo */
    padding-bottom: 80px; /* Espaço para o botão de finalizar não cobrir cards */
}

/* Navbar Moderna */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: #ffffff;
    padding: 0 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    z-index: 2000;
}

.nav-logo {
    font-weight: 800;
    color: #0f172a;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-logo i {
    color: #3ecf8e;
}

.nav-buttons {
    display: flex;
    gap: 12px;
}

.btn-nav {
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-home {
    background: #ecfdf5;
    color: #065f46 !important;
}

.btn-home:hover {
    background: #3ecf8e;
    color: white !important;
}

.btn-exit {
    background: #fee2e2;
    color: #991b1b;
}

.btn-exit:hover {
    background: #ef4444;
    color: white;
}

/* Container de Busca */
.search-container {
    margin-bottom: 30px;
    width: 100%;
}

.search-input {
    width: 100%;
    padding: 12px 20px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
}

.search-input:focus {
    border-color: #3ecf8e;
}

/* Grid e Conteúdo */
.content {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    text-decoration: none;
    color: #334155;
    border: 1px solid #f1f5f9;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    border-color: #3ecf8e;
}

.card i {
    font-size: 2rem;
    color: #3ecf8e;
    margin-bottom: 12px;
}

/* Botão Finalizar Compra (Acessível e Compacto) */
.checkout-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 15px;
    display: flex;
    justify-content: center;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
    z-index: 1000;
}

.btn-checkout {
    background: #10b981;
    color: white;
    border: none;
    padding: 12px 40px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    transition: transform 0.2s;
}

.btn-checkout:hover {
    transform: scale(1.03);
    background: #059669;
}
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-chart-line"></i> ERP ABP
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="btn-nav btn-home"><i class="fas fa-home"></i> Início</a>
            <button class="btn-nav btn-exit" onclick="sairDaConta()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </nav>

    <main class="content">      
        <div class="search-container">
            <input type="text" placeholder="Buscar produtos ou serviços..." class="search-input">
        </div>

        <div class="grid">
            <a href="vitrine.html" class="card">
                <i class="fas fa-shopping-basket"></i>
                <h3>Produtos e Serviços</h3>
            </a>
            <a href="entidades.html" class="card">
                <i class="fas fa-users"></i>
                <h3>Gestão de Entidades</h3>
            </a>
            <a href="financeiro.html" class="card">
                <i class="fas fa-hand-holding-usd"></i>
                <h3>Financeiro</h3>
            </a>
            <a href="produtos.html" class="card">
                <i class="fas fa-box"></i>
                <h3>Produtos</h3>
            </a>
        </div>        
    </main>

    <div class="checkout-footer">
        <button class="btn-checkout">
            <i class="fas fa-check-circle"></i> Finalizar Compra
        </button>
    </div>

    <script>

        // Configurações do Supabase
const supabaseUrl = 'https://eisruaetsqrratemqswv.supabase.co';
const supabaseKey = 'SUA_KEY_AQUI'; 
const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
window.supabaseClient = _supabase;

// Verificar se o usuário está logado ao carregar a página
async function checarAutenticacao() {
    const { data: { session }, error } = await window.supabaseClient.auth.getSession();
    
    if (error || !session) {
        console.log("Usuário não autenticado. Redirecionando...");
        window.location.href = "login.html";
    }
}

// Função para Sair
async function sairDaConta() {
    if(confirm("Deseja realmente sair do sistema?")) {
        try {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        } catch (error) {
            console.error("Erro ao deslogar:", error);
            window.location.href = 'login.html';
        }
    }
}

// Iniciar verificação
document.addEventListener('DOMContentLoaded', () => {
    checarAutenticacao();
});
        
    </script>
</body>
</html>

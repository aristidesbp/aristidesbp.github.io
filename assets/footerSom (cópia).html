<style>
/* Reset b√°sico para padronizar estilos entre navegadores */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fonte base do projeto */
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f7f7f7; /* Fundo claro padr√£o */
  color: #333; /* Cor da fonte padr√£o */
  transition: background-color 0.3s, color 0.3s;
}

/* Estilo para modo escuro */
body.dark {
  background-color: #121212;     /* Fundo escuro */
  color: #f1f1f1;                /* Texto claro */
}

/* ===========================
   üîä CAIXA FLUTUANTE DE R√ÅDIO
=========================== */

#radio-float {
  position: fixed;               /* Fixa no canto da tela */
  bottom: 20px;                  /* Dist√¢ncia da borda inferior */
  right: 20px;                   /* Dist√¢ncia da borda direita */
  background-color: #fff;       /* Fundo branco */
  border-radius: 10px;          /* Cantos arredondados */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
  padding: 15px;
  z-index: 1000;                 /* Sobreposi√ß√£o m√°xima */
  width: 320px;                 /* Largura padr√£o */
  transition: all 0.4s ease-in-out;
}
body.dark #radio-float {
  background-color: #1e1e1e;     /* Fundo escuro no modo dark */
}

/* Quando estiver fechado */
#radio-float.closed #radio-float-content {
  display: none;                 /* Esconde o conte√∫do */
}

/* Bot√µes flutuantes (Tema e Toggle R√°dio) */
#theme-toggle,
#radio-float-toggle {
  position: absolute;
  top: -12px;                   /* Posiciona acima da caixa */
  padding: 5px 8px;
  background-color: #007BFF;   /* Azul padr√£o */
  color: #fff;                 /* Texto branco */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  margin-right: 5px;
}
#theme-toggle {
  right: 40px;                  /* Alinha bot√£o de tema √† direita */
}
#radio-float-toggle {
  right: 5px;                   /* Alinha bot√£o de r√°dio mais √† direita ainda */
}

/* Agrupamento de controles (row) */
.music-controls-row {
  display: flex;
  align-items: center;
  justify-content: space-between; /* Espa√ßo entre os elementos */
  margin-top: 10px;
  gap: 8px;                        /* Espa√ßo entre os elementos */
}

/* Bot√µes de controle de volume e m√∫sica */
.music-controls-row button {
  background-color: #007BFF;     /* Azul */
  color: white;                  /* Cor do √≠cone */
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}
.music-controls-row button:hover {
  background-color: #0056b3;     /* Tom mais escuro ao passar o mouse */
}

/* Slider de volume e progresso */
.music-controls-row input[type="range"] {
  flex-grow: 1;                 /* Ocupa todo espa√ßo dispon√≠vel */
  height: 6px;
  cursor: pointer;
}

/* Select de m√∫sicas */
#music-select {
  flex-grow: 1;
  padding: 4px;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Tempo da m√∫sica (in√≠cio e fim) */
#music-current,
#music-duration {
  font-size: 14px;
  min-width: 40px;
  text-align: center;
}

/* Label de repeti√ß√£o (√≠cone üîÅ) */
label[for="repeatMusic"] {
  user-select: none;
}

/* Estiliza√ß√£o do slider com cor no modo claro e escuro */
input[type="range"]::-webkit-slider-thumb {
  background: #007BFF;
}
body.dark input[type="range"] {
  accent-color: #00BFFF; /* Azul claro no modo escuro */
}

/* Responsividade */
@media (max-width: 500px) {
  #radio-float {
    width: 95%;                /* Ocupa quase toda largura */
    right: 2.5%;
    bottom: 10px;
  }
}
</style>







<script>  
// Modo claro/escuro  
const themeBtn = document.getElementById('theme-toggle');  
function setTheme(dark) {  
  if(dark) {  
    document.body.classList.add('dark');  
    localStorage.setItem('theme','dark');  
  } else {  
    document.body.classList.remove('dark');  
    localStorage.setItem('theme','light');  
  }  
}  
themeBtn.onclick = function() {  
  setTheme(!document.body.classList.contains('dark'));  
};  
if(localStorage.getItem('theme') === 'dark' ||  
   (localStorage.getItem('theme')===null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {  
  setTheme(true);  
} else {  
  setTheme(false);  
}  
  
// Caixa flutuante r√°dio: mostra/esconde conte√∫do  
const radioFloat = document.getElementById('radio-float');  
const radioFloatToggle = document.getElementById('radio-float-toggle');  
radioFloatToggle.onclick = function() {  
  radioFloat.classList.toggle('closed');  
  radioFloatToggle.title = radioFloat.classList.contains('closed') ? "Mostrar R√°dio" : "Ocultar R√°dio";  
};  
  
// Painel m√∫sica (igual antes)  
document.addEventListener('DOMContentLoaded', function () {  
  const bgMusic = document.getElementById('bgMusic');  
  const bgMusicBtn = document.getElementById('bgMusicBtn');  
  const volDown = document.getElementById('vol-down');  
  const volUp = document.getElementById('vol-up');  
  const volSlider = document.getElementById('vol-slider');  
  const musicSelect = document.getElementById('music-select');  
  const musicProgress = document.getElementById('music-progress');  
  const musicCurrent = document.getElementById('music-current');  
  const musicDuration = document.getElementById('music-duration');  
  const repeatMusic = document.getElementById('repeatMusic');  
  const musicList = Array.from(musicSelect.options).map(opt => opt.value);  
  
  bgMusic.volume = parseFloat(volSlider.value);  
  bgMusic.loop = false;  
  bgMusicBtn.title = 'Play/Pause';  
  
  bgMusicBtn.onclick = function () {  
    if (bgMusic.paused) {  
      bgMusic.play().catch(()=>{});  
      bgMusicBtn.textContent = 'üîä';  
    } else {  
      bgMusic.pause();  
      bgMusicBtn.textContent = 'üéµ';  
    }  
  };  
  function updateVolumeDisplay() {  
    volSlider.value = bgMusic.volume;  
  }  
  volDown.onclick = function () {  
    bgMusic.volume = Math.max(0, bgMusic.volume - 0.08);  
    updateVolumeDisplay();  
  };  
  volUp.onclick = function () {  
    bgMusic.volume = Math.min(1, bgMusic.volume + 0.08);  
    updateVolumeDisplay();  
  };  
  volSlider.oninput = function () {  
    bgMusic.volume = parseFloat(volSlider.value);  
  };  
  // Troca de m√∫sica pelo select  
  musicSelect.onchange = function() {  
    const wasPlaying = !bgMusic.paused;  
    bgMusic.src = musicSelect.value;  
    bgMusic.currentTime = 0;  
    if (wasPlaying) {  
      bgMusic.play().catch(()=>{});  
      bgMusicBtn.textContent = 'üîä';  
    } else {  
      bgMusicBtn.textContent = 'üéµ';  
    }  
  };  
  // Barra de progresso  
  function formatTime(sec) {  
    if (isNaN(sec)) return "0:00";  
    sec = Math.floor(sec);  
    let min = Math.floor(sec / 60);  
    let s = sec % 60;  
    return min + ":" + (s < 10 ? "0" : "") + s;  
  }  
  function updateProgress() {  
    const current = bgMusic.currentTime;  
    const duration = bgMusic.duration;  
    musicCurrent.textContent = formatTime(current);  
    musicDuration.textContent = formatTime(duration);  
    musicProgress.value = duration ? (current / duration) * 100 : 0;  
  }  
  bgMusic.addEventListener('timeupdate', updateProgress);  
  bgMusic.addEventListener('durationchange', updateProgress);  
  bgMusic.addEventListener('loadedmetadata', updateProgress);  
  bgMusic.addEventListener('ended', function() {  
    if (repeatMusic.checked) {  
      bgMusic.currentTime = 0;  
      bgMusic.play().catch(()=>{});  
      bgMusicBtn.textContent = 'üîä';  
    } else {  
      let idx = musicList.indexOf(musicSelect.value);  
      let next = (idx + 1) % musicList.length;  
      musicSelect.selectedIndex = next;  
      bgMusic.src = musicList[next];  
      bgMusic.currentTime = 0;  
      bgMusic.play().catch(()=>{});  
      bgMusicBtn.textContent = 'üîä';  
    }  
  });  
  musicProgress.addEventListener('input', function() {  
    if (bgMusic.duration) {  
      bgMusic.currentTime = (musicProgress.value / 100) * bgMusic.duration;  
    }  
  });  
  musicSelect.addEventListener('change', function() {  
    setTimeout(updateProgress, 400);  
  });  
  repeatMusic.addEventListener('change', function () {  
    bgMusic.loop = repeatMusic.checked;  
  });  
  // Sound on hover for .links a  
  document.querySelectorAll('.links a').forEach(link => {  
    link.addEventListener('mouseenter', () => {  
      const audio = document.getElementById('hoverSound');  
      audio.currentTime = 0;  
      audio.volume = 0.20;  
      audio.play();  
    });  
  });  
});  
</script>  </body>

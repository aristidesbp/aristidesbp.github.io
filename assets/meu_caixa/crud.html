<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste CRUD IndexedDB</title>
  <script src="crud.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <header class="bg-blue-700 text-white p-6 text-center shadow-md w-full">
    <h1 class="text-3xl font-bold">Teste CRUD IndexedDB</h1>
    <p class="text-sm opacity-80">Verificação, Inserção e Listagem de Transações</p>
  </header>

  <main class="mt-8 w-full max-w-xl p-6 bg-white rounded-xl shadow-md flex flex-col gap-4">

    <p class="text-gray-700">Use os botões abaixo para testar o banco de dados.</p>
    
    <div class="flex flex-col sm:flex-row gap-2">
      <button id="btnInserirTransacao" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold flex-1">
        Inserir Transação de Teste
      </button>
      <button id="btnListarTransacoes" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded font-semibold flex-1">
        Listar Transações
      </button>
    </div>

    <ul id="listaTransacoes" class="mt-4 space-y-2"></ul>

  </main>

  <script>
    // Botão para inserir uma transação de teste
    document.getElementById("btnInserirTransacao").onclick = function() {
      if (!db) {
        alert("Banco não inicializado ainda. Veja o console.");
        return;
      }

      const transaction = db.transaction(["transacoes"], "readwrite");
      const store = transaction.objectStore("transacoes");
      const novaTrans = {
        data: new Date().toISOString().split("T")[0],
        tipo: "Receber",
        categoria: "Vendas",
        banco: "Banco Teste",
        valor: 150.00,
        descricao: "Transação de teste",
        fotoBoleto: "",
        fotoComprovante: ""
      };

      store.add(novaTrans).onsuccess = function() {
        console.log("Transação de teste adicionada!");
        alert("Transação de teste adicionada com sucesso!");
      };
    };

    // Botão para listar transações
    document.getElementById("btnListarTransacoes").onclick = function() {
      if (!db) {
        alert("Banco não inicializado ainda. Veja o console.");
        return;
      }

      const transaction = db.transaction(["transacoes"], "readonly");
      const store = transaction.objectStore("transacoes");
      const request = store.getAll();

      request.onsuccess = function() {
        const lista = document.getElementById("listaTransacoes");
        lista.innerHTML = "";
        const dados = request.result;

        if (dados.length === 0) {
          lista.innerHTML = "<li class='text-gray-500'>Nenhuma transação encontrada.</li>";
          console.log("Nenhuma transação encontrada.");
        } else {
          dados.forEach(trans => {
            const li = document.createElement("li");
            li.className = "p-2 border rounded bg-gray-50";
            li.textContent = `ID: ${trans.id} | Categoria: ${trans.categoria} | Tipo: ${trans.tipo} | Banco: ${trans.banco} | Valor: R$ ${trans.valor}`;
            lista.appendChild(li);
          });
          console.log("Transações listadas:", dados);
        }
      };

      request.onerror = function(event) {
        console.error("Erro ao listar transações:", event.target.error);
      };
    };
  </script>

</body>
</html>

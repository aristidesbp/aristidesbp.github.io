
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo de Caixa — Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-blue-800 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Fluxo de Caixa</h1>
    <p class="text-sm opacity-80">Controle local com fotos de boletos e comprovantes</p>
  </header>

  <!-- Seção de Cadastro -->
  <section class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Cadastrar Transação</h2>

    <form id="transacaoForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Data</label>
          <input type="date" id="data" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Tipo</label>
          <select id="tipo" class="w-full p-2 border rounded" required>
            <option value="">Selecione...</option>
            <option value="Receber">Receber</option>
            <option value="Pagar">Pagar</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Categoria</label>
        <input type="text" id="categoria" placeholder="Ex: Aluguel, Vendas, Marketing" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Banco / Conta</label>
        <input type="text" id="banco" placeholder="Ex: Nubank, Caixa, Itaú" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Valor (R$)</label>
        <input type="number" id="valor" step="0.01" min="0" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Descrição</label>
        <textarea id="descricao" rows="2" class="w-full p-2 border rounded" placeholder="Detalhes da transação..."></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Foto do Boleto</label>
          <input type="file" id="fotoBoleto" accept="image/*" capture="camera" class="w-full p-2 border rounded">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Foto do Comprovante</label>
          <input type="file" id="fotoComprovante" accept="image/*" capture="camera" class="w-full p-2 border rounded">
        </div>
      </div>

      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded w-full font-semibold">
        Salvar Transação
      </button>
    </form>
  </section>

  <!-- Resumo Financeiro -->
  <section class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Resumo Financeiro</h2>
    <div class="grid grid-cols-3 gap-4 text-center">
      <div>
        <p class="text-green-600 font-semibold text-lg">A Receber</p>
        <p id="totalReceber" class="text-2xl font-bold">R$ 0,00</p>
      </div>
      <div>
        <p class="text-red-600 font-semibold text-lg">A Pagar</p>
        <p id="totalPagar" class="text-2xl font-bold">R$ 0,00</p>
      </div>
      <div>
        <p class="text-gray-800 font-semibold text-lg">Saldo</p>
        <p id="saldo" class="text-2xl font-bold">R$ 0,00</p>
      </div>
    </div>
  </section>

  <!-- Lista de Transações -->
  <section class="max-w-5xl mx-auto bg-white mt-6 mb-10 p-6 rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Lista de Transações</h2>
      <div class="flex gap-2">
        <button onclick="exportarBanco()" class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded text-sm">Exportar Banco</button>
        <button onclick="importarBanco()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm">Importar Banco</button>
      </div>
    </div>
    <ul id="listaTransacoes" class="space-y-4"></ul>
  </section>

  <!-- Modal de Imagem -->
  <div id="modalImagem" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 items-center justify-center">
    <span onclick="fecharModal()" class="absolute top-4 right-6 text-white text-3xl cursor-pointer">&times;</span>
    <img id="imagemModal" src="" class="max-w-full max-h-full rounded-lg shadow-lg">
  </div>

  <script src="script.js"></script>
</body>
</html>

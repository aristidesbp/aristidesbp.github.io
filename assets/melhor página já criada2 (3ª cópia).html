<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio - Lanchonete</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Ícones Font Awesome -->
  <script src="https://kit.fontawesome.com/a2a01a6f4c.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --cor-primaria: #f9c74f;
      --cor-secundaria: #111;
      --cor-fundo: #000;
      --cor-texto: #fff;
    }

    body {
      background: linear-gradient(to right, var(--cor-fundo), #1a1a1a);
      color: var(--cor-texto);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: var(--cor-secundaria);
    }

    .hero {
      background-image: url('https://oaidalleapiprodscus.blob.core.windows.net/private/org-FyTj5RMhChsQuAAvmS5L4q2p/user-RZk2GV0ay9pMGBpLUpi4VAWv/img-FMgGkH2GGZnJgPmCEUt5UqEn.png?st=2024-06-01T16%3A56%3A55Z&se=2024-06-01T18%3A56%3A55Z&sp=r&sv=2021-08-06&sr=b&sig=pWiG6Z3aRf1NRU9NeyDCWxAXFtmdPUlXfdgEvfZ9nW0%3D');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--cor-texto);
      text-shadow: 2px 2px 4px var(--cor-fundo);
    }

    .btn-add {
      background-color: var(--cor-primaria);
      color: #000;
      font-weight: bold;
    }

    .btn-add:hover {
      background-color: #fff;
    }

    .card {
      background-color: #222;
    }

    .total-box {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    footer {
      background-color: var(--cor-secundaria);
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Cardápio Lanchonete</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Escolha seu lanche favorito</h1>
  </section>

  <main class="container py-5">
    <div class="row" id="menuItems">
      <!-- Itens serão inseridos por JavaScript -->
    </div>

    <hr class="my-5">

    <div class="total-box text-white">
      <h4>Resumo do Pedido</h4>
      <ul id="pedidoResumo" class="list-group mb-3"></ul>
      <p><strong>Total:</strong> R$ <span id="totalPedido">0.00</span></p>
      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento</label>
        <select class="form-select" id="pagamento">
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Pix">Pix</option>
        </select>
      </div>
      <form id="formulario">
        <input type="text" class="form-control mb-2" placeholder="Nome completo" id="nome" required />
        <input type="text" class="form-control mb-2" placeholder="CPF" id="cpf" required />
        <input type="text" class="form-control mb-2" placeholder="Telefone de contato" id="telefone" required />
        <input type="text" class="form-control mb-2" placeholder="Endereço de entrega" id="endereco" required />
        <a href="#" id="enviarWhatsapp" target="_blank" class="btn btn-success w-100 mt-3">Enviar pedido via WhatsApp</a>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Lanchonete do Aristides</p>
    <p><i class="fab fa-whatsapp"></i> (91) 98242-0404</p>
  </footer>

  <script>
    const menu = [
      { nome: "X-Burger", preco: 10.00 },
      { nome: "X-Salada", preco: 12.00 },
      { nome: "X-Tudo", preco: 15.00 },
      { nome: "Refrigerante", preco: 5.00 },
      { nome: "Batata Frita", preco: 7.00 }
    ];

    const menuContainer = document.getElementById("menuItems");
    const resumo = document.getElementById("pedidoResumo");
    const totalEl = document.getElementById("totalPedido");
    const linkWhatsapp = document.getElementById("enviarWhatsapp");

    let pedido = [];

    menu.forEach((item, index) => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";
      col.innerHTML = `
        <div class="card p-3">
          <h5 class="card-title">${item.nome}</h5>
          <p class="card-text">R$ ${item.preco.toFixed(2)}</p>
          <button class="btn btn-add" onclick="adicionarItem(${index})">Adicionar</button>
        </div>`;
      menuContainer.appendChild(col);
    });

    function adicionarItem(index) {
      pedido.push(menu[index]);
      atualizarResumo();
    }

    function atualizarResumo() {
      resumo.innerHTML = "";
      let total = 0;
      pedido.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item bg-dark text-white";
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        resumo.appendChild(li);
        total += item.preco;
      });
      totalEl.textContent = total.toFixed(2);
    }

    linkWhatsapp.addEventListener("click", function () {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const endereco = document.getElementById("endereco").value;
      const pagamento = document.getElementById("pagamento").value;

      let mensagem = `*Pedido Realizado na Lanchonete:*
`;
      pedido.forEach(item => {
        mensagem += `- ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
      });
      mensagem += `\n*Total:* R$ ${totalEl.textContent}`;
      mensagem += `\n*Pagamento:* ${pagamento}`;
      mensagem += `\n\n*Dados do Cliente:*\nNome: ${nome}\nCPF: ${cpf}\nTelefone: ${telefone}\nEndereço: ${endereco}`;

      const url = `https://wa.me/5591982420404?text=${encodeURIComponent(mensagem)}`;
      linkWhatsapp.href = url;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro de Entidade - ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>    
    <script src="verificar_login.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display">

    <header class="p-4 bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-10">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <button onclick="window.location.href='listar_entidades.html'" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                <span class="material-symbols-outlined dark:text-white">arrow_back</span>
            </button>
            <h1 class="font-bold text-lg dark:text-white">Entidade</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <main class="p-4 pb-32 max-w-2xl mx-auto space-y-4">
        <input type="hidden" id="entidade-id">
        
        <div class="space-y-1">
            <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Nome Completo</label>
            <input id="nome_completo" type="text" placeholder="Ex: João Silva" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Tipo</label>
                <select id="tipo_entidade" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white">
                    <option value="cliente">Cliente</option>
                    <option value="fornecedor">Fornecedor</option>
                    <option value="colaborador">Colaborador</option>
                </select>
            </div>
            <div class="space-y-1">
                <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Telefone</label>
                <input id="telefone" type="text" placeholder="(91) 9..." class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white">
            </div>
        </div>

        <div class="space-y-1">
            <label class="text-sm font-bold text-gray-700 dark:text-gray-300">E-mail</label>
            <input id="email" type="email" placeholder="email@exemplo.com" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white">
        </div>

        <div class="space-y-1">
            <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Observações</label>
            <textarea id="observacoes" rows="4" placeholder="Detalhes adicionais..." class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white"></textarea>
        </div>

        <button id="btn-save" onclick="saveEntidade()" class="w-full h-14 bg-primary text-white font-bold rounded-2xl shadow-lg hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">save</span>
            Salvar Entidade
        </button>
    </main>

    <script src="entidades/limpar_entidades.js"></script>
    <script src="entidades/salvar_entidades.js"></script>
    <script src="entidades/editar_entidades.js"></script>
    <script src="navbar.js"></script>
</body>
</html>

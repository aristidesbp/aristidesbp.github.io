<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro de Tarefas - ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>    
    <script src="verificar_login.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>
</head>
<body class="bg-[#f6f7f8] dark:bg-background-dark min-h-screen flex flex-col">
    <header class="p-4 bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-10">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <button onclick="window.location.href='listar_tarefas.html'" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                <span class="material-symbols-outlined dark:text-white">arrow_back</span>
            </button>
            <h1 class="font-bold text-lg dark:text-white">Tarefa</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <main class="flex-1 p-4 pb-32">
        <div class="max-w-2xl mx-auto space-y-4">
            <input type="hidden" id="task-id">
            
            <div class="space-y-1">
                <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Título da Tarefa</label>
                <input id="title" type="text" placeholder="Ex: Relatório Mensal" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Entidade/Responsável</label>
                    <input id="entidade" type="text" placeholder="Nome" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary">
                </div>
                <div class="space-y-1">
                    <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Status</label>
                    <select id="status" class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary">
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Descrição Detalhada</label>
                <textarea id="content" rows="4" placeholder="Detalhes..." class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary"></textarea>
            </div>

            <div class="space-y-1">
                <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Observações Internas</label>
                <input id="observacao" type="text" placeholder="Notas extras..." class="w-full p-4 rounded-xl border-gray-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-primary">
            </div>

            <button id="btn-save" onclick="saveTask()" class="w-full h-14 bg-primary text-white font-bold rounded-2xl shadow-lg hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span>
                Salvar Tarefa
            </button>
        </div>
    </main>

    <script src="tarefas/limpar_tarefas.js"></script>
    <script src="tarefas/salvar_tarefas.js"></script>
    <script src="tarefas/editar_tarefas.js"></script>
    <script src="navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <script src="../supabase_config.js"></script>
        <script src="../validar_login.js"></script>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#137fec", "background-light": "#f6f7f8", "background-dark": "#101922" },
                    fontFamily: { "display": ["Inter"] }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
    <div class="max-w-md mx-auto min-h-screen relative flex flex-col bg-background-light dark:bg-background-dark shadow-xl">
        <header class="pt-12 pb-4 px-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold tracking-tight">Lista de Tarefas</h1>
            </div>
            <div class="relative mb-6">
                <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                <input id="searchInput" class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-800 border-none rounded-xl shadow-sm focus:ring-2 focus:ring-primary text-sm" placeholder="Buscar tarefas..." type="text"/>
            </div>
        </header>

        <main class="flex-1 px-4 pb-24">
            <div id="taskListContainer" class="space-y-4">
                <p class="text-center py-10 text-slate-400">Carregando tarefas...</p>
            </div>
        </main>

        <button onclick="window.location.href='cadastrar_tarefas.html'" class="fixed bottom-24 right-6 w-14 h-14 bg-primary text-white rounded-full shadow-lg shadow-primary/40 flex items-center justify-center active:scale-95 transition-transform z-20">
            <span class="material-icons-round text-3xl">add</span>
        </button>
    </div>
    
    <script src="listar_tarefas.js"></script>
    <script src="../navbar.js"></script>
</body>
</html>

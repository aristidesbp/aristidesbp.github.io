<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Minhas Tarefas - ERP ABP</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>    
    <script src="verificar_login.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 
                        "primary": "#137fec", 
                        "background-light": "#f6f7f8", 
                        "background-dark": "#101922" 
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen font-display">

    <header class="p-4 bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-10">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-black text-slate-800 dark:text-white">Tarefas</h1>
            <button onclick="window.location.href='cadastrar_tarefas.html'" class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
    </header>

    <main class="p-4 pb-32">
        <div class="max-w-2xl mx-auto">
            <div id="tasks-list" class="space-y-3">
                <div class="animate-pulse space-y-3">
                    <div class="h-24 bg-gray-200 dark:bg-slate-800 rounded-2xl"></div>
                    <div class="h-24 bg-gray-200 dark:bg-slate-800 rounded-2xl"></div>
                    <div class="h-24 bg-gray-200 dark:bg-slate-800 rounded-2xl"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="tarefas/listar_tarefas.js"></script>
    <script src="tarefas/deletar_tarefas.js"></script>
    <script src="tarefas/editar_tarefas.js"></script>
    
    <script src="navbar.js"></script>

</body>
</html>

<body>

            <form id="main-form">

                <div class="form-grid">

                    <div><label for="cpf">CPF / CNPJ</label><input type="text" id="cpf"></div>
                    <div><label for="telefone">WhatsApp / Tel *</label><input type="text" id="telefone" required></div>
                    <div><label for="email">E-mail</label><input type="email" id="email"></div>

                <div class="section-title">ConfiguraÃ§Ãµes</div>

                    <div>
                        <label for="acesso">NÃ­vel de Acesso</label>
                        <select id="acesso">
                            <option value="cliente">Cliente</option>
                            <option value="funcionario">FuncionÃ¡rio</option>

                    <input type="text" id="inputBusca" placeholder="Pesquise por nome ou documento..." onkeyup="AppController.filtrar()">

                <button class="btn-add" style="background: var(--dark);" onclick="AppController.exportarPDF()">

            <div class="table-container">

                    <thead>
                        <tr>
                            <th>Entidade / Acesso</th>
                            <th>Contato</th>
                            <th>Status</th>
                            <th>AÃ§Ãµes</th>
                        </tr>

                        </tbody>
                </table>

    <script src="supabase_config.js"></script>
    <script src="navbar.js"></script>
<script src="usuarios/load_usuarios.js"></script>
<script src="usuarios/render_table.js"></script>
<script src="usuarios/handle_save.js"></script>

    <script>
        
        /** * 2. VALIDAR LOGIN (SEGURANÃ‡A) */
      
        const AuthService = {
            verificar() {
                const session = localStorage.getItem('erp_abp_session');
                if (!session) {
                    // SimulaÃ§Ã£o: Se nÃ£o houver, criamos uma para o Aristides nÃ£o ser bloqueado no teste local
                    console.warn("SessÃ£o nÃ£o encontrada. Criando sessÃ£o de teste...");
                    localStorage.setItem('erp_abp_session', 'true');
                }
                return true;
            }
        };   

        async function loadEntities() {
    const { data, error } = await _supabase.from('usuarios').select('*').order('nome_completo');
    
    if (error) {
        console.error("Erro Supabase:", error.message);
        alert("Erro ao buscar dados: " + error.message);
        return;
    }

    console.log("Dados recebidos do banco:", data); // Adicione isso para testar
    currentData = data || [];
    renderTable(currentData);
}
        

        /** * 3. DATABASE (INDEXEDDB) 
         */
        const DB_CONFIG = { name: 'ERP_ABP', version: 1, store: 'entidades' };
        
        const dbOps = {
            init() {
                return new Promise((resolve) => {
                    const req = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
                    req.onupgradeneeded = (e) => e.target.result.createObjectStore(DB_CONFIG.store, { keyPath: 'id', autoIncrement: true });
                    req.onsuccess = (e) => resolve(e.target.result);
                });
            },
            async getAll() {
                const db = await this.init();
                return new Promise(res => {
                    const req = db.transaction(DB_CONFIG.store).objectStore(DB_CONFIG.store).getAll();
                    req.onsuccess = () => res(req.result);
                });
            },
            async save(data) {
                const db = await this.init();
                const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                data.id ? tx.objectStore(DB_CONFIG.store).put(data) : tx.objectStore(DB_CONFIG.store).add(data);
                return new Promise(res => tx.oncomplete = () => res(true));
            },
            async delete(id) {
                const db = await this.init();
                const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                tx.objectStore(DB_CONFIG.store).delete(Number(id));
                return new Promise(res => tx.oncomplete = () => res(true));
            }
        };

        /** * 4. NAVBAR INDEPENDENTE (COMPONENT) 
         */
        function renderNavbar() {
            const container = document.getElementById('navbar-container');
            container.innerHTML = `
                <div class="navbar">
                    <div style="font-weight: 900; color: var(--dark); font-size: 1.2rem;">
                        <i class="fas fa-layer-group" style="color: var(--primary)"></i> ERP ABP
                    </div>
                    <div style="display:flex; gap: 20px; align-items:center;">
                        <select id="lang-selector" style="padding: 5px; width: auto;">
                            <option>ðŸ‡§ðŸ‡· PT</option>
                            <option>ðŸ‡ºðŸ‡¸ EN</option>
                        </select>
                        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; color: var(--text-muted)">
                            <i class="fas fa-sync"></i>
                        </button>
                        <button onclick="alert('Saindo...')" style="background: var(--danger); color:white; border:none; padding: 8px 15px; border-radius:6px; cursor:pointer;">
                            Sair
                        </button>
                    </div>
                </div>
            `;
        }

        /** * 5. APP CONTROLLER (LÃ“GICA PRINCIPAL) 
         */
        const AppController = {
            cache: [],

            async init() {
                AuthService.verificar();
                renderNavbar();
                this.carregarDados();
                // SimulaÃ§Ã£o de carregamento de JSON externo
                console.log("ServiÃ§os invocados de serviÃ§os.json (Simulado)");
            },

            async carregarDados() {
                this.renderSkeleton();
                this.cache = await dbOps.getAll();
                this.renderizarTabela(this.cache);
            },

            renderizarTabela(dados) {
                const lista = document.getElementById('entities-list');
                if (dados.length === 0) {
                    lista.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 40px; color: #94a3b8;">Nenhum registro.</td></tr>';
                    return;
                }
                lista.innerHTML = dados.map(item => `
                    <tr>
                        <td><b>${item.nome_completo}</b><br><small style="color:var(--text-muted)">${item.acesso.toUpperCase()}</small></td>
                        <td>${item.telefone}<br><small>${item.email || ''}</small></td>
                        <td><span class="badge-${item.status}">${item.status}</span></td>
                        <td>
                            <button class="btn-edit" onclick="AppController.prepararEdicao(${item.id})" style="color: var(--primary); border:none; background:none; cursor:pointer; font-size:18px;"><i class="fas fa-edit"></i></button>
                            <button class="btn-del" onclick="AppController.excluir(${item.id})" style="color: var(--danger); border:none; background:none; cursor:pointer; font-size:18px;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            },

            async handleSave() {
                const id = document.getElementById('edit-id').value;
                const data = {
                    nome_completo: document.getElementById('nome_completo').value,
                    cpf: document.getElementById('cpf').value,
                    telefone: document.getElementById('telefone').value,
                    email: document.getElementById('email').value,
                    acesso: document.getElementById('acesso').value,
                    status: document.getElementById('status').value
                };

                if (!data.nome_completo || !data.telefone) return alert("Campos obrigatÃ³rios faltando!");
                
                if (id) data.id = Number(id);
                
                await dbOps.save(data);
                this.resetarForm();
                this.carregarDados();
            },

            prepararEdicao(id) {
                const item = this.cache.find(x => x.id === id);
                if (!item) return;
                document.getElementById('edit-id').value = item.id;
                document.getElementById('nome_completo').value = item.nome_completo;
                document.getElementById('cpf').value = item.cpf;
                document.getElementById('telefone').value = item.telefone;
                document.getElementById('email').value = item.email;
                document.getElementById('acesso').value = item.acesso;
                document.getElementById('status').value = item.status;
                
                document.getElementById('form-title').innerText = "Editando Registro";
                document.getElementById('btn-cancel').style.display = "block";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            async excluir(id) {
                if (confirm("Excluir esta entidade permanentemente?")) {
                    await dbOps.delete(id);
                    this.carregarDados();
                }
            },

            filtrar() {
                const termo = document.getElementById('inputBusca').value.toLowerCase();
                const filtrados = this.cache.filter(i => i.nome_completo.toLowerCase().includes(termo));
                this.renderizarTabela(filtrados);
            },

            renderSkeleton() {
                document.getElementById('entities-list').innerHTML = `
                    <tr><td colspan="4"><div class="skeleton"></div><div class="skeleton"></div></td></tr>
                `;
            },

            resetarForm() {
                document.getElementById('main-form').reset();
                document.getElementById('edit-id').value = '';
                document.getElementById('form-title').innerText = "GestÃ£o de Entidade";
                document.getElementById('btn-cancel').style.display = "none";
            },

            exportarPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("RelatÃ³rio de Entidades - ERP ABP", 14, 15);
                const rows = this.cache.map(i => [i.nome_completo, i.telefone, i.acesso, i.status]);
                doc.autoTable({ head: [['Nome', 'Telefone', 'NÃ­vel', 'Status']], body: rows, startY: 20 });
                doc.save("entidades.pdf");
            }
        };

    </script>
    
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IDE Pessoal - Editor de C√≥digo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.escuro {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    body.claro {
      background-color: #f5f5f5;
      color: #000000;
    }

    h2 {
      margin: 10px;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      resize: none;
      background-color: inherit;
      color: inherit;
    }

    .controles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: inherit;
      border-top: 1px solid #555;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      z-index: 100;
    }

    .controles input,
    .controles button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #777;
    }

    .controles input {
      background-color: #fff;
      color: #000;
    }

    .controles button {
      background-color: #007acc;
      color: #fff;
      cursor: pointer;
    }

    .claro .controles input {
      background-color: #eee;
      color: #000;
    }

    .escuro .controles input {
      background-color: #333;
      color: #fff;
    }

    #resultado {
      font-size: 14px;
      padding-top: 4px;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 768px) {
      .controles {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body class="escuro">

  <h3>AbpEditorTxt2.0 (assets/bkp.zip- 2 janelaBrownse-LadoAlado)</h3>

  <input type="file" id="input-arquivo" accept=".txt,.html,.css,.js,.py,.json,.md,.xml,.php,.sh,.c,.cpp,.java,.ts,.rb,.go,.sql,.ini,.conf" onchange="carregarArquivoDoUsuario()" />

  <textarea id="editor" placeholder="Carregue ou digite seu c√≥digo aqui..."></textarea>

  <!-- Rodap√© fixo -->
  <div class="controles">
    <input type="text" id="busca" placeholder="Buscar...">
    <input type="text" id="substituir" placeholder="Substituir por...">
    <button onclick="buscarTexto()">Buscar</button>
    <button onclick="proximaOcorrencia()" id="btnProxima" disabled>Pr√≥xima</button>
    <button onclick="substituirTextoSelecionado()">Substituir Selecionado</button>
    <button onclick="baixarArquivo()">Salvar</button>
    <button onclick="trocarTema()">Trocar Tema</button>
    <div id="resultado"></div>
  </div>

  <script>
    let ocorrencias = [];
    let indiceAtual = 0;
    let nomeOriginal = "arquivo.txt";

    function carregarArquivoDoUsuario() {
      const input = document.getElementById("input-arquivo");
      const arquivo = input.files[0];
      if (!arquivo) return;
      nomeOriginal = arquivo.name;

      const leitor = new FileReader();
      leitor.onload = function(e) {
        document.getElementById("editor").value = e.target.result;
      };
      leitor.readAsText(arquivo);
    }

    function buscarTexto() {
      const texto = document.getElementById("editor").value;
      const busca = document.getElementById("busca").value;
      ocorrencias = [];
      indiceAtual = 0;

      if (!busca) return;

      let pos = texto.indexOf(busca);
      while (pos !== -1) {
        ocorrencias.push(pos);
        pos = texto.indexOf(busca, pos + busca.length);
      }

      const resultado = document.getElementById("resultado");
      const btnProxima = document.getElementById("btnProxima");

      if (ocorrencias.length > 0) {
        resultado.innerText = `üîç ${ocorrencias.length} ocorr√™ncia(s) encontrada(s)`;
        btnProxima.disabled = false;
        destacarOcorrencia();
      } else {
        resultado.innerText = "‚ö†Ô∏è Nenhuma ocorr√™ncia encontrada.";
        btnProxima.disabled = true;
      }
    }

    function proximaOcorrencia() {
      if (ocorrencias.length === 0) return;
      indiceAtual = (indiceAtual + 1) % ocorrencias.length;
      destacarOcorrencia();
    }

    function destacarOcorrencia() {
      const editor = document.getElementById("editor");
      const busca = document.getElementById("busca").value;
      const pos = ocorrencias[indiceAtual];
      editor.focus();
      editor.setSelectionRange(pos, pos + busca.length);
    }

    function substituirTextoSelecionado() {
      const busca = document.getElementById("busca").value;
      const substituir = document.getElementById("substituir").value;
      const editor = document.getElementById("editor");

      if (!busca || !substituir || ocorrencias.length === 0) return;

      const texto = editor.value;
      const pos = ocorrencias[indiceAtual];

      editor.value =
        texto.slice(0, pos) + substituir + texto.slice(pos + busca.length);

      buscarTexto(); // Atualiza todas as ocorr√™ncias novamente
    }

    function baixarArquivo() {
      const texto = document.getElementById("editor").value;
      let nome = prompt("Digite o nome do arquivo com extens√£o (ex: index.js):", nomeOriginal);
      if (!nome) return;

      const blob = new Blob([texto], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = nome;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function trocarTema() {
      const body = document.body;
      if (body.classList.contains("escuro")) {
        body.classList.remove("escuro");
        body.classList.add("claro");
      } else {
        body.classList.remove("claro");
        body.classList.add("escuro");
      }
    }
  </script>

</body>

</html>

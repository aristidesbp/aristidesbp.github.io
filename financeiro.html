<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira Local - ERP ABP</title>
    <script src="conexao.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; --bg: #f1f5f9; --danger: #ef4444; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); padding-top: 20px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-title { color: var(--primary); font-size: 14px; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; font-weight: bold; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #64748b; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .btn-cancel { background: #64748b; color: white; margin-top: 10px; border: none; padding: 10px; border-radius: 6px; cursor: pointer; display: none; width: 100%; }
        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: #f8fafc; padding: 15px; color: #64748b; font-size: 12px; text-transform: uppercase; text-align: left; }
        td { padding: 12px 15px; border-top: 1px solid #f1f5f9; font-size: 14px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .status-pago { background: #dcfce7; color: #166534; }
        .status-pendente { background: #fef9c3; color: #854d0e; }
        .tipo-pagar { color: var(--danger); font-weight: bold; }
        .tipo-receber { color: var(--primary); font-weight: bold; }
        .resumo-financeiro { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .resumo-card { padding: 15px; border-radius: 10px; color: white; text-align: center; }
        .resumo-entradas { background: #10b981; }
        .resumo-saidas { background: #ef4444; }
        .resumo-saldo { background: #3b82f6; }
        .bulk-actions { margin-bottom: 10px; background: #fee2e2; padding: 10px; border-radius: 8px; border: 1px solid #fecaca; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 id="form-title">Novo Lançamento (Local)</h3>
        <input type="hidden" id="edit-id">
        
        <div class="section-title">Dados e Parcelamento</div>
        <div class="form-grid">
            <div><label>Tipo *</label><select id="tipo"><option value="pagar">Saída</option><option value="receber">Entrada</option></select></div>
            <div style="grid-column: span 2;"><label>Descrição *</label><input type="text" id="descricao"></div>
            <div><label>Valor Parcela (R$) *</label><input type="number" id="valor" step="0.01"></div>
            <div><label>Qtde Parcelas</label><input type="number" id="parcelas" value="1" min="1"></div>
        </div>

        <div class="section-title">Datas e Status</div>
        <div class="form-grid">
            <div><label>1º Vencimento *</label><input type="date" id="data_vencimento"></div>
            <div><label>Data Pagamento</label><input type="date" id="data_pagamento"></div>
            <div><label>Status</label><select id="status"><option value="pendente">Pendente</option><option value="pago">Pago/Recebido</option></select></div>
        </div>

        <div class="section-title">Classificação</div>
        <div class="form-grid">
            <div><label>Entidade</label><select id="entidade_id"><option value="">Selecione...</option></select></div>
            <div><label>Categoria</label><input type="text" id="categoria"></div>
            <div><label>Forma Pagto</label><input type="text" id="forma_pagamento"></div>
        </div>
        
        <button class="btn-add" id="btn-save">Salvar Lançamento(s)</button>
        <button class="btn-cancel" id="btn-cancel">Cancelar Edição</button>
    </div>

    <div class="card">
        <div class="form-grid">
            <div style="grid-column: span 2;"><label>Busca Inteligente</label><input type="text" id="inputBusca" placeholder="Busque por descrição..."></div>
            <div><label>Início</label><input type="date" id="dataInicio"></div>
            <div><label>Fim</label><input type="date" id="dataFim"></div>
        </div>
    </div>

    <div class="resumo-financeiro">
        <div class="resumo-card resumo-entradas"><span>Entradas</span><br><b id="total-receber">R$ 0,00</b></div>
        <div class="resumo-card resumo-saidas"><span>Saídas</span><br><b id="total-pagar">R$ 0,00</b></div>
        <div class="resumo-card resumo-saldo"><span>Saldo Filtrado</span><br><b id="total-saldo">R$ 0,00</b></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Vencimento</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="financeiro-list"></tbody>
        </table>
    </div>
</div>

<script>
(async () => {
    "use strict";
    const db = await window.getDB();
    let currentData = [];

    const formatCur = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    const formatDt = (d) => d ? d.split('-').reverse().join('/') : '---';

    const loadFinanceiro = () => {
        const store = db.transaction("financeiro", "readonly").objectStore("financeiro");
        store.getAll().onsuccess = (e) => {
            currentData = e.target.result;
            filtrarTabela();
        };
    };

    const filtrarTabela = () => {
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const dIni = document.getElementById('dataInicio').value;
        const dFim = document.getElementById('dataFim').value;

        const filtered = currentData.filter(f => {
            const matchBusca = f.descricao.toLowerCase().includes(busca) || (f.categoria && f.categoria.toLowerCase().includes(busca));
            let matchData = true;
            if(dIni) matchData = matchData && (f.data_vencimento >= dIni);
            if(dFim) matchData = matchData && (f.data_vencimento <= dFim);
            return matchBusca && matchData;
        });

        renderTable(filtered);
    };

    const renderTable = (data) => {
        const list = document.getElementById('financeiro-list');
        let ent = 0, sai = 0;

        list.innerHTML = data.map(f => {
            const val = parseFloat(f.valor) || 0;
            f.tipo === 'receber' ? ent += val : sai += val;
            return `
                <tr>
                    <td><span class="tipo-${f.tipo}">${f.tipo === 'receber' ? 'Entrada' : 'Saída'}</span></td>
                    <td>${f.descricao} <br><small>${f.categoria || ''}</small></td>
                    <td>${formatDt(f.data_vencimento)}</td>
                    <td>${formatCur(val)}</td>
                    <td><span class="status-badge status-${f.status}">${f.status}</span></td>
                    <td>
                        <button onclick="window.editItem(${f.id})" style="color:blue; border:none; background:none; cursor:pointer;"><i class="fas fa-edit"></i></button>
                        <button onclick="window.deleteItem(${f.id})" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
        }).join('') || '<tr><td colspan="6">Nenhum registro.</td></tr>';

        document.getElementById('total-receber').innerText = formatCur(ent);
        document.getElementById('total-pagar').innerText = formatCur(sai);
        document.getElementById('total-saldo').innerText = formatCur(ent - sai);
    };

    document.getElementById('btn-save').onclick = () => {
        const id = document.getElementById('edit-id').value;
        const numParc = parseInt(document.getElementById('parcelas').value) || 1;
        const valorBase = parseFloat(document.getElementById('valor').value);
        const dataVenc = document.getElementById('data_vencimento').value;

        const tx = db.transaction("financeiro", "readwrite");
        const store = tx.objectStore("financeiro");

        if (id) {
            // Edição
            const item = { ...getFormData(), id: parseInt(id) };
            store.put(item);
        } else {
            // Novo com Parcelamento
            for(let i=0; i < numParc; i++) {
                let dt = new Date(dataVenc + "T12:00:00");
                dt.setMonth(dt.getMonth() + i);
                store.add({
                    ...getFormData(),
                    valor: valorBase,
                    descricao: numParc > 1 ? `${document.getElementById('descricao').value} (${i+1}/${numParc})` : document.getElementById('descricao').value,
                    data_vencimento: dt.toISOString().split('T')[0]
                });
            }
        }

        tx.oncomplete = () => {
            resetForm();
            loadFinanceiro();
            alert("Operação realizada localmente!");
        };
    };

    const getFormData = () => ({
        tipo: document.getElementById('tipo').value,
        descricao: document.getElementById('descricao').value,
        valor: parseFloat(document.getElementById('valor').value),
        data_vencimento: document.getElementById('data_vencimento').value,
        data_pagamento: document.getElementById('data_pagamento').value,
        status: document.getElementById('status').value,
        categoria: document.getElementById('categoria').value,
        forma_pagamento: document.getElementById('forma_pagamento').value
    });

    window.editItem = (id) => {
        const item = currentData.find(x => x.id === id);
        document.getElementById('edit-id').value = item.id;
        document.getElementById('descricao').value = item.descricao;
        document.getElementById('valor').value = item.valor;
        document.getElementById('data_vencimento').value = item.data_vencimento;
        document.getElementById('status').value = item.status;
        document.getElementById('btn-cancel').style.display = 'block';
        window.scrollTo(0,0);
    };

    window.deleteItem = (id) => {
        if(!confirm("Excluir?")) return;
        const tx = db.transaction("financeiro", "readwrite");
        tx.objectStore("financeiro").delete(id);
        tx.oncomplete = () => loadFinanceiro();
    };

    const resetForm = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('descricao').value = '';
        document.getElementById('valor').value = '';
        document.getElementById('btn-cancel').style.display = 'none';
    };

    document.getElementById('inputBusca').onkeyup = filtrarTabela;
    document.getElementById('btn-cancel').onclick = resetForm;

    loadFinanceiro();
})();
</script>
</body>
</html>

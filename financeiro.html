<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Financeiro - ERP ABP</title>
    <link rel="stylesheet" href="css/style.css">
   <!--  <script src="conexao_supabase.js" defer></script> -->
    <script src="js/financeiro.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Novo Lançamento</h3>
            <div class="grid">
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="number" id="valor" placeholder="Valor">
                <select id="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="salvarFinanceiro()">Lançar</button>
        </div>

        <div class="card table-container">
            <table id="financeiroTable">
                <thead><tr><th>Data</th><th>Descrição</th><th>Tipo</th><th>Valor</th></tr></thead>
                <tbody id="financeiroCorpo"></tbody>
            </table>
        </div>
    </div>
</body>
</html>

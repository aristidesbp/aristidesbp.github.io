<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - ERP ABP Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="conexao.js"></script>
    <style>
        .resumo-financeiro { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .card-fin { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .entrada { background: #27ae60; }
        .saida { background: #c0392b; }
        .saldo { background: #2c3e50; }
        .form-fin { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; align-items: end; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .status-pago { color: #27ae60; font-weight: bold; }
        .status-pendente { color: #f39c12; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle Financeiro</h2>

        <div class="resumo-financeiro">
            <div class="card-fin entrada">Total Entradas: <span id="res-entradas">R$ 0,00</span></div>
            <div class="card-fin saida">Total Saídas: <span id="res-saidas">R$ 0,00</span></div>
            <div class="card-fin saldo">Saldo Atual: <span id="res-saldo">R$ 0,00</span></div>
        </div>

        <div class="card" style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <form id="fin-form" class="form-fin">
                <div style="display: flex; flex-direction: column;">
                    <label>Descrição</label>
                    <input type="text" id="descricao" placeholder="Ex: Venda de Produto" required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label>Valor</label>
                    <input type="text" id="valor" placeholder="R$ 0,00" oninput="mascaraMoeda(this)" required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label>Tipo</label>
                    <select id="tipo">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label>Data</label>
                    <input type="date" id="data">
                </div>
                <button type="submit" class="btn-add">Lançar</button>
            </form>
        </div>

        <div class="card" style="padding: 0; background: white; border-radius: 8px;">
            <table id="tabela-financeiro" style="width: 100%; border-collapse: collapse;">
                <thead style="background: #2c3e50; color: white;">
                    <tr>
                        <th style="padding: 12px;">Data</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;"></tbody>
            </table>
        </div>
    </div>

    <script>
    (function() {
        // --- SEGURANÇA E MÁSCARAS ---
        window.mascaraMoeda = (i) => {
            let v = i.value.replace(/\D/g, "");
            v = (v / 100).toFixed(2) + "";
            v = v.replace(".", ",");
            v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
            v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
            i.value = "R$ " + v;
        };

        const sanitizar = (str) => {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };

        const parseValor = (str) => {
            return parseFloat(str.replace("R$ ", "").replace(/\./g, "").replace(",", ".")) || 0;
        };

        // --- LÓGICA DO SISTEMA ---
        const carregarFinanceiro = async () => {
            const { data, error } = await db.from('financeiro').select('*').order('data_vencimento', { ascending: false });
            if (error) return;

            let entradas = 0, saidas = 0;
            const tbody = document.querySelector('#tabela-financeiro tbody');
            
            tbody.innerHTML = data.map(item => {
                const v = parseFloat(item.valor);
                item.tipo === 'entrada' ? entradas += v : saidas += v;

                return `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 12px;">${new Date(item.data_vencimento).toLocaleDateString()}</td>
                        <td>${sanitizar(item.descricao)}</td>
                        <td style="color: ${item.tipo === 'entrada' ? '#27ae60' : '#c0392b'}">${item.tipo.toUpperCase()}</td>
                        <td>R$ ${v.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="status-${item.status}">${item.status.toUpperCase()}</td>
                        <td>
                            <button class="btn-del" onclick="deletarFinanceiro(${item.id})">Remover</button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('res-entradas').innerText = `R$ ${entradas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-saidas').innerText = `R$ ${saidas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-saldo').innerText = `R$ ${(entradas - saidas).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        };

        document.getElementById('fin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data: { user } } = await db.auth.getUser();

            const payload = {
                user_id: user.id,
                descricao: document.getElementById('descricao').value.trim(),
                valor: parseValor(document.getElementById('valor').value),
                tipo: document.getElementById('tipo').value,
                data_vencimento: document.getElementById('data').value || new Date().toISOString().split('T')[0],
                status: 'pago' // Simplificado para este exemplo
            };

            const { error } = await db.from('financeiro').insert([payload]);
            if (error) alert(error.message);
            else { e.target.reset(); carregarFinanceiro(); }
        });

        window.deletarFinanceiro = async (id) => {
            if (confirm("Excluir este lançamento?")) {
                await db.from('financeiro').delete().eq('id', id);
                carregarFinanceiro();
            }
        };

        document.addEventListener('DOMContentLoaded', carregarFinanceiro);
    })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#1e8044', 'bg-dark': '#131f18' } } }
        }
    </script>
</head>
<body class="bg-[#f6f8f7] dark:bg-bg-dark min-h-screen flex items-center justify-center p-4 font-['Inter']">

    <div class="w-full max-w-[420px] bg-white dark:bg-[#1a2920] rounded-2xl shadow-2xl overflow-hidden border border-gray-100 dark:border-white/5">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">storefront</span>
                </div>
                <h1 class="text-2xl font-black text-gray-900 dark:text-white uppercase tracking-tighter">ERP ABP</h1>
                <p class="text-[#568f6c] text-sm mt-1">Gestão inteligente para supermercados</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-[#568f6c] uppercase mb-2">Usuário ou E-mail</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400 text-lg">person</span>
                        <input type="text" id="user_login" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-sm"
                            placeholder="Seu usuário">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-[#568f6c] uppercase mb-2">Senha</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400 text-lg">lock</span>
                        <input type="password" id="user_password" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded text-primary focus:ring-primary border-gray-300">
                        <span class="text-xs text-[#568f6c]">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-xs text-primary font-bold hover:underline">Esqueceu a senha?</a>
                </div>

                <button type="submit" id="btnLogin" 
                    class="w-full bg-primary hover:bg-[#166534] text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
                    <span>ENTRAR NO SISTEMA</span>
                    <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">login</span>
                </button>
            </form>
        </div>

        <div class="bg-gray-50 dark:bg-black/20 p-4 border-t border-gray-100 dark:border-white/5 flex justify-center gap-4">
            <button class="text-[10px] font-bold text-[#568f6c] hover:text-primary uppercase">Português</button>
            <button class="text-[10px] font-bold text-gray-400 hover:text-primary uppercase">Español</button>
            <button class="text-[10px] font-bold text-gray-400 hover:text-primary uppercase">English</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = `<span class="animate-spin material-symbols-outlined">sync</span> PROCESSANDO...`;
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            
            // Simulação de Loading
            setTimeout(() => {
                window.location.href = 'dashboard_de_gestão_administrativa.html';
            }, 1500);
        });
    </script>
<script type="module" src="js/login.js"></script>
</body>
</html>

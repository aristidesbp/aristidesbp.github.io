<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col">

    <nav class="bg-slate-900 border-b border-slate-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 tracking-tighter">ERP ABP</h1>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-xs text-slate-400">Carregando...</span>
                <button onclick="logout()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-3 py-1 rounded-lg text-xs font-bold hover:bg-red-500 hover:text-white transition-all">
                    SAIR
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-1">
        <header class="mb-8">
            <h2 class="text-3xl font-bold">Bem-vindo ao Painel</h2>
            <p class="text-slate-400 text-sm">Gerencie seus arquivos e acompanhe seu saldo.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Saldo em Conta</p>
                <h3 class="text-2xl font-black text-green-500">R$ 0,00</h3>
            </div>
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">PDFs Disponíveis</p>
                <h3 class="text-2xl font-black text-blue-500">0</h3>
            </div>
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Última Atividade</p>
                <h3 class="text-lg font-bold">Hoje, 17:45</h3>
            </div>
        </div>

        <section class="bg-slate-900 rounded-2xl border border-slate-800 p-6">
            <h4 class="text-lg font-bold mb-4">Ações Rápidas</h4>
            <div class="flex gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl font-bold transition-all text-sm">
                    + Novo Arquivo
                </button>
                <button class="border border-slate-700 hover:bg-slate-800 text-white px-4 py-2 rounded-xl font-bold transition-all text-sm">
                    Ver Relatórios
                </button>
            </div>
        </section>
    </main>

    <script src="supabase_config.js"></script>
    <script src="verificar_login.js"></script>
    <script src="dashboard/dashboard_functions.js"></script>

</body>
</html>

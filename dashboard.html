<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | ERP ABP</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/core/conexao.js"></script>
    <script src="js/core/auth.js"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; margin: 0; }
        nav { background: #1e293b; color: white; padding: 1rem; display: flex; justify-content: space-between; }
        .container { padding: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav>
        <span><strong>ERP ABP Profissional</strong></span>
        <div>
            <span id="user-display">Carregando...</span> | 
            <a href="#" onclick="AppAuth.logout()" style="color:white">Sair</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Olá, <span id="user-welcome">Usuário</span>!</h1>
            <p>Seu sistema está online e sincronizado.</p>
        </div>
    </div>
    <script>
        window.onload = () => {
            if(AppAuth.user) {
                document.getElementById('user-display').innerText = AppAuth.user.email;
                document.getElementById('user-welcome').innerText = AppAuth.user.nome;
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#1e8044', 'bg-dark': '#131f18' } } }
        }
    </script>
</head>
<body class="bg-[#f6f8f7] dark:bg-bg-dark min-h-screen flex items-center justify-center p-4 font-['Inter'] transition-colors duration-300">

    <div class="w-full max-w-[420px] bg-white dark:bg-[#1a2920] rounded-2xl shadow-2xl overflow-hidden border border-gray-100 dark:border-white/5">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">storefront</span>
                </div>
                <h1 class="text-2xl font-black text-gray-900 dark:text-white uppercase tracking-tighter">ERP ABP</h1>
                <p class="text-[#568f6c] text-sm mt-1" id="txt_subtitle">Gestão inteligente para supermercados</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-[#568f6c] uppercase mb-2">E-mail</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400 text-lg">mail</span>
                        <input type="email" id="user_login" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-sm dark:text-white"
                            placeholder="exemplo@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-[#568f6c] uppercase mb-2">Senha</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400 text-lg">lock</span>
                        <input type="password" id="user_password" required
                            class="w-full pl-10 pr-12 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-sm dark:text-white"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-lg" id="pass_icon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember_me" class="rounded text-primary focus:ring-primary border-gray-300">
                        <span class="text-xs text-[#568f6c]">Lembrar-me</span>
                    </label>
                    <a href="recuperar_senha.html" class="text-xs text-primary font-bold hover:underline">Esqueceu a senha?</a>
                </div>

                <button type="submit" id="btnLogin" 
                    class="w-full bg-primary hover:bg-[#166534] text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
                    <span id="btn_text">ENTRAR NO SISTEMA</span>
                    <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">login</span>
                </button>
            </form>
        </div>

        <div class="bg-gray-50 dark:bg-black/20 p-4 border-t border-gray-100 dark:border-white/5 flex justify-center gap-4">
            <button onclick="setLanguage('pt-br')" class="text-[10px] font-bold text-[#568f6c] hover:text-primary uppercase transition-colors">Português</button>
            <button onclick="setLanguage('es')" class="text-[10px] font-bold text-gray-400 hover:text-primary uppercase transition-colors">Español</button>
            <button onclick="setLanguage('en')" class="text-[10px] font-bold text-gray-400 hover:text-primary uppercase transition-colors">English</button>
        </div>
    </div>

    <script>
        // 1. Função de Ver Senha
        function togglePassword() {
            const input = document.getElementById('user_password');
            const icon = document.getElementById('pass_icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerText = 'visibility_off';
            } else {
                input.type = 'password';
                icon.innerText = 'visibility';
            }
        }

        // 2. Configuração de Idioma (Base para tradução futura)
        function setLanguage(lang) {
            document.documentElement.lang = lang;
            console.log(`Idioma alterado para: ${lang}`);
            // Aqui você pode disparar uma função de i18n se desejar mudar os textos via JSON
        }
    </script>

    <script type="module" src="js/supabase_login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio LancheBar - Pedido com Quantidade e Remoção</title>

  <!-- Link para Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-[var(--bege-claro)] text-[var(--preto-quadro)] font-sans">








  <!-- ################################################################## -->

  <!-- Cabeçalho -->
  <header class="bg-[var(--vermelho-telha)] text-white py-6 shadow-lg">
    <img src="img/barraquinha-lanche.jpg" alt="Barraquinha de Lanche" class="w-full h-64 object-cover rounded-b-xl shadow-lg" />
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold">LancheBar da Esquina</h1>
      <p class="text-lg mt-2">Seu lanche artesanal favorito!</p>
    </div><!-- Filtro de categorias -->
<div class="mb-4">
  <label for="filtroCategoria" class="block text-sm font-medium text-gray-700 mb-2"></label>
  <select id="filtroCategoria" class="border rounded px-3 py-2 w-full md:w-64"  
style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f7d84f;
    color: #000;
    font-weight: bold;
    padding: 10px 20px;
    border: 2px solid #8b4513;
    border-radius: 8px;
    z-index: 1000;
  ">
    <option value="todos">Todos</option>
    <option value="lanches">Lanches</option>
    <option value="bebidas">Bebidas</option>
    <option value="sobremesas">Sobremesas</option>
    <!-- Adicione mais categorias conforme necessário -->
  </select>
</div>

  </header>


 <!-- ################################################################## -->
  <!-- Cardápio -->
  <section class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6 text-[var(--marrom-madeira)]">Nosso Cardápio</h2>
    <div id="menu-items" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

<!-- Itens do cardápio gerenciados pelo JS, mas mantidos no HTML para exemplo -->

<div class="produto" data-categoria="lanches">
  <!-- conteúdo do lanche -->

 <!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->
 <div class="bg-white p-4 rounded-xl shadow-md flex flex-col justify-between">
        <img src="img/carne-seca.jpg" alt="Carne seca" class="w-full h-64 object-cover rounded-b-xl shadow-lg" />
        <h3 class="text-xl font-semibold">Carne seca</h3>
        <p class="text-sm text-gray-600">Tapioca, carne seca, queijo</p>
        <span class="text-lg font-bold text-[var(--vermelho-telha)]">R$ 18,00</span>

<button
  onclick="addToOrder('Carne seca', 18); indicarSucesso(this);"
  class="mt-3 bg-[var(--amarelo-mostarda)] text-black py-2 px-4 rounded hover:bg-yellow-400"
>
  Adicionar
</button>
 </div>

 <!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->
 <div class="bg-white p-4 rounded-xl shadow-md flex flex-col justify-between">
        <img src="img/ovo.jpg" alt="ovo" class="w-full h-64 object-cover rounded-b-xl shadow-lg" />
        <h3 class="text-xl font-semibold">Carne seca</h3>
        <p class="text-sm text-gray-600">Tapioca, ovo, queijo</p>
        <span class="text-lg font-bold text-[var(--vermelho-telha)]">R$ 10,00</span>

<button
  onclick="addToOrder('com ovo', 10); indicarSucesso(this);"
  class="mt-3 bg-[var(--amarelo-mostarda)] text-black py-2 px-4 rounded hover:bg-yellow-400"
>
  Adicionar
</button>
 </div>
 <!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->


<!--  a cima Repita para banana, frango, morango, ovo, salada, presunto -->
</div>
<div class="produto" data-categoria="bebidas">
<!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->
<!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->
 <div class="bg-white p-4 rounded-xl shadow-md flex flex-col justify-between">
        <img src="img/coca.jpg" alt="coca" class="w-full h-64 object-cover rounded-b-xl shadow-lg" />
        <h3 class="text-xl font-semibold">Coca cola</h3>
        <p class="text-sm text-gray-600">refigerante sabor cola</p>
        <span class="text-lg font-bold text-[var(--vermelho-telha)]">R$ 7,00</span>

<button
  onclick="addToOrder('Coca cola', 7); indicarSucesso(this);"
  class="mt-3 bg-[var(--amarelo-mostarda)] text-black py-2 px-4 rounded hover:bg-yellow-400"
>
  Adicionar
</button>
 </div>
<!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->
 <div class="bg-white p-4 rounded-xl shadow-md flex flex-col justify-between">
        <img src="img/suco.jpg" alt="ovo" class="w-full h-64 object-cover rounded-b-xl shadow-lg" />
        <h3 class="text-xl font-semibold">Sucos</h3>
        <p class="text-sm text-gray-600">sucos de fruta</p>
        <span class="text-lg font-bold text-[var(--vermelho-telha)]">R$ 10,00</span>

<button
  onclick="addToOrder('sucos de fruta',10); indicarSucesso(this);"
  class="mt-3 bg-[var(--amarelo-mostarda)] text-black py-2 px-4 rounded hover:bg-yellow-400"
>
  Adicionar
</button>
 </div>



 <!-- 1111111111111111111111111111111111111111111111111111111111111111111111111111111 -->

<!--  a cima Repita para onteúdo da bebida -->
</div>
</section>


 <!-- ################################################################## -->
 <!-- ################################################################## -->
  <!-- Formulário de Pedido -->
  <section class="bg-[var(--preto-quadro)] text-white py-8 px-4">
    <div class="container mx-auto">


<p class="text-lg font-bold">
Total do pedido: R$ <span id="total">0,00</span>
</p>
     


      <div
        id="itens-pedido"
        class="mb-4 max-h-48 overflow-y-auto bg-gray-800 p-4 rounded text-white space-y-2"
      >
        <!-- Itens do pedido aparecem aqui -->
      </div>

 <h2 class="text-2xl font-bold mb-4">Finalizar Pedido</h2>

      <form id="pedido-form" class="space-y-4" onsubmit="event.preventDefault(); enviarWhatsApp();">
        <input
          type="text"
          placeholder="Nome Completo"
          id="nome"
          class="w-full p-3 rounded bg-white text-black"
          required
        />
        <input
          type="text"
          placeholder="CPF"
          id="cpf"
          class="w-full p-3 rounded bg-white text-black"
          required
        />
        <input
          type="tel"
          placeholder="Telefone"
          id="telefone"
          class="w-full p-3 rounded bg-white text-black"
          required
        />
        <input
          type="text"
          id="endereco"
          placeholder="Endereço Completo"
          class="w-full p-3 rounded bg-white text-black"
          required
         />
         <select id="formaPagamento" class="w-full p-3 rounded bg-white text-black" required>
          <option value="" disabled selected>Forma de Pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="Pix">Pix</option>
          <option value="Transferência">Transferência</option>
         </select>
        <textarea
          id="obs"
          placeholder="Observações"
          class="w-full p-3 rounded bg-white text-black"
          rows="3"
        ></textarea>

      

        <button
          type="submit"
          class="bg-[var(--amarelo-mostarda)] text-black py-3 px-6 rounded hover:bg-yellow-400 font-semibold"
        >
          Enviar pedido via WhatsApp
        </button>
      </form>
    </div>
  </section>

  <!-- Link para o JS externo -->
  <script src="scripts.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Experiência VR - MetaQuest 3</title>
  <meta name="description" content="Página demo para MetaQuest 3 usando WebXR / A-Frame. Pronto para GitHub Pages." />
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- optional extras: environment, extras -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    .overlay{position:fixed;left:12px;top:12px;background:rgba(0,0,0,0.6);color:#fff;padding:10px;border-radius:8px;z-index:999}
    .big-note{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,0.6);color:#fff;padding:8px 12px;border-radius:8px;z-index:999}
    a.small{color:#ffd700}
  </style>
</head>
<body>
  <div class="overlay">MetaQuest 3 — Aperte <strong>Enter VR</strong> no headset para iniciar. Use controles para apontar e agarrar.</div>
  <div class="big-note">Toque no botão do navegador do headset para abrir o menu VR se necessário.</div>

  <!-- A-Frame scene -->
  <a-scene vr-mode-ui="enterVRButton: true" background="color: #101020">
    <!-- Environment (sky, ground) -->
    <a-entity environment="preset: forest; groundTexture: checker; dressingAmount: 6; fog: 0.6"></a-entity>

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 4 2"></a-entity>

    <!-- Camera & controllers -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls wasd-controls></a-entity>
      <!-- Hands / controllers (works with Quest controllers) -->
      <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #777" oculus-touch-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #777" oculus-touch-controls="hand: right"></a-entity>
    </a-entity>

    <!-- Teleportation ground (for controller-based teleport) -->
    <a-entity id="teleport" teleport-controls="cameraRig: #rig; teleportOrigin: #rig; button: trigger; collisionEntities: #floor"></a-entity>

    <!-- Floor collider (invisible) -->
    <a-box id="floor" position="0 0 0" depth="60" height="0.1" width="60" visible="false"></a-box>

    <!-- Interactive objects -->
    <a-box position="-1 1 -3" rotation="0 45 0" depth="0.6" height="0.6" width="0.6" color="#FF6F61" class="clickable"
           event-set__enter="scale: 1.2 1.2 1.2" event-set__leave="scale: 1 1 1"
           grabbable></a-box>

    <a-sphere position="1 1.2 -2" radius="0.5" color="#4CC3D9" class="clickable" grabbable></a-sphere>

    <!-- Floating panel with instructions -->
    <a-entity geometry="primitive: plane; width: 1.8; height: 0.9" material="color: #111; opacity: 0.8" position="0 2 -2">
      <a-text value="Demonstração MetaQuest 3\n- Use gatilho para agarrar\n- Teleporte com gatilho\n- Pressione Enter VR para imersão" align="center" color="#fff" wrap-count="28" position="0 0 0.01"></a-text>
    </a-entity>

    <!-- Small demo animation -->
    <a-entity id="orbit" position="0 1.2 -4">
      <a-entity geometry="primitive: torus; radius: 0.6; radiusTubular: 0.08" rotation="0 0 0" material="metalness:0.6; roughness:0.2"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-entity>
    </a-entity>

    <!-- Simple skybox fallback -->
    <a-sky color="#081022"></a-sky>

    <!-- Assets (optional external models) -->
    <!-- Uncomment and add models if you host glTF files in the repo -->
    <!--
    <a-assets>
      <a-asset-item id="model" src="models/example.glb"></a-asset-item>
    </a-assets>
    -->

    <!-- Copyright / Credit text in scene (small) -->
    <a-entity position="-2 0.6 -1.5" rotation="0 15 0">
      <a-text value="Experiência VR — MetaQuest 3 (demo)" color="#ddd" width="3"></a-text>
    </a-entity>

  </a-scene>

  <!-- Notes de deploy (visíveis fora do canvas, para referência local) -->
  <!--
    Instruções rápidas para publicar no GitHub Pages:
    1) Crie um repositório no GitHub (ou use um existente).
    2) Adicione este arquivo como index.html na raiz do repositório.
    3) Commit e push para a branch 'main' (ou 'gh-pages').
    4) No Settings -> Pages, selecione a branch e a pasta '/' e salve.
    5) Aguard e a URL será: https://<seu-usuario>.github.io/<seu-repo>/

    Dicas:
    - Para recursos externos (shaders, glTF) coloque-os na pasta 'assets' e use caminhos relativos.
    - Teste diretamente no MetaQuest 3 abrindo a URL no navegador do headset.
    - Se o Enter VR não aparecer, verifique permissões de WebXR no navegador do headset.
  -->
</body>
</html>

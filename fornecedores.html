<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <title>Fornecedores - ERP ABP</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-[#f6f8f7] dark:bg-[#131f18] font-['Inter']">
    <div id="navbar-container"></div> <main class="p-6 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-gray-900 dark:text-white uppercase">Compras & Fornecedores</h1>
                <p class="text-[#568f6c] text-sm">Gestão de parceiros e pedidos de reposição</p>
            </div>
            <button class="bg-[#1e8044] text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg">
                <span class="material-symbols-outlined">add</span> NOVO FORNECEDOR
            </button>
        </header>

        <section class="bg-white dark:bg-[#1a2920] p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 mb-6 flex gap-4">
            <div class="flex-1 relative">
                <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400">search</span>
                <input type="text" id="search_fornecedor" placeholder="Buscar por CNPJ ou Nome Fantasia..." 
                    class="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-white/5 border-none rounded-lg focus:ring-2 focus:ring-[#1e8044]">
            </div>
            <select id="filter_categoria" class="rounded-lg border-none bg-gray-50 dark:bg-white/5 text-sm font-bold text-[#568f6c]">
                <option value="">Todas Categorias</option>
                <option value="pereciveis">Perecíveis</option>
                <option value="limpeza">Higiene & Limpeza</option>
                <option value="bebidas">Bebidas</option>
            </select>
        </section>

        <div class="overflow-x-auto bg-white dark:bg-[#1a2920] rounded-2xl shadow-sm">
            <table class="w-full text-left">
                <thead class="bg-gray-50 dark:bg-black/20">
                    <tr>
                        <th class="px-6 py-4 text-xs font-black uppercase text-[#568f6c]">ID / Nome</th>
                        <th class="px-6 py-4 text-xs font-black uppercase text-[#568f6c]">Categoria</th>
                        <th class="px-6 py-4 text-xs font-black uppercase text-[#568f6c]">Contato</th>
                        <th class="px-6 py-4 text-xs font-black uppercase text-[#568f6c]">Status</th>
                        <th class="px-6 py-4 text-center text-xs font-black uppercase text-[#568f6c]">Ações</th>
                    </tr>
                </thead>
                <tbody id="lista_fornecedores_body" class="divide-y divide-gray-100 dark:divide-white/5">
                    <tr class="animate-pulse">
                        <td class="px-6 py-4"><div class="h-4 bg-gray-200 dark:bg-white/10 rounded w-32"></div></td>
                        <td class="px-6 py-4"><div class="h-4 bg-gray-200 dark:bg-white/10 rounded w-20"></div></td>
                        <td class="px-6 py-4"><div class="h-4 bg-gray-200 dark:bg-white/10 rounded w-24"></div></td>
                        <td class="px-6 py-4"><div class="h-8 bg-gray-200 dark:bg-white/10 rounded-full w-16"></div></td>
                        <td class="px-6 py-4 text-center"><div class="h-4 bg-gray-200 dark:bg-white/10 rounded w-12 mx-auto"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>

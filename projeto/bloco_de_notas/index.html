<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISTEMA ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #3ecf8e;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: var(--dark); margin-bottom: 5px; font-size: 24px; }
        h2 { color: #64748b; margin-bottom: 25px; font-size: 16px; font-weight: normal; }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
        }

        button.main-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.main-btn:hover { background-color: #34b27b; }

        .extra-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
        }

        .link {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .link:hover { text-decoration: underline; }

        .btn-back {
            background: #e2e8f0;
            color: #475569;
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
            display: none; /* Escondido por padr√£o */
        }
    </style>
</head>
<body>

<div class="login-card">
    <button id="btn-back" class="btn-back" onclick="toggleMode()">‚Üê Voltar para o Login</button>
    
    <h1>SISTEMA ERP ABP</h1>
    <h2 id="form-subtitle">Fa√ßa login para acessar suas notas</h2>

    <div class="input-container">
        <input type="email" id="email" placeholder="Seu e-mail">
    </div>

    <div class="input-container" id="pass-container">
        <input type="password" id="password" placeholder="Sua senha">
        <button type="button" class="toggle-password" onclick="toggleVisibility()">üëÅÔ∏è</button>
    </div>

    <button class="main-btn" id="btn-auth" onclick="handleAuth()">Entrar</button>

    <div class="extra-links">
        <span id="link-forgot" class="link" onclick="forgotPassword()">Esqueci minha senha</span>
        <span id="link-toggle" class="link" onclick="toggleMode()">N√£o tem conta? Cadastre-se agora</span>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://kjhjeaiwjilkgocwvbwi.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_WP3TF2GTMMWCS1tCYzQSjA_syIKLyIX';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    // 1. Alternar entre Login e Cadastro
    function toggleMode() {
        isLogin = !isLogin;
        
        document.getElementById('form-subtitle').innerText = isLogin ? 'Fa√ßa login para acessar suas notas' : 'Crie sua conta gratuita';
        document.getElementById('btn-auth').innerText = isLogin ? 'Entrar' : 'Criar Conta';
        document.getElementById('btn-back').style.display = isLogin ? 'none' : 'inline-block';
        document.getElementById('link-toggle').style.display = isLogin ? 'block' : 'none';
        document.getElementById('link-forgot').style.display = isLogin ? 'block' : 'none';
    }

    // 2. Ver/Esconder Senha
    function toggleVisibility() {
        const passInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');
        
        if (passInput.type === 'password') {
            passInput.type = 'text';
            toggleBtn.innerText = 'üôà';
        } else {
            passInput.type = 'password';
            toggleBtn.innerText = 'üëÅÔ∏è';
        }
    }

    // 3. L√≥gica de Autentica√ß√£o
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || (isLogin && !password)) {
            alert("Preencha os campos obrigat√≥rios.");
            return;
        }

        if (isLogin) {
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert("Erro: " + error.message);
            else window.location.href = 'bloco_de_notas.html';
        } else {
            const { data, error } = await _supabase.auth.signUp({ email, password });
            if (error) alert("Erro ao cadastrar: " + error.message);
            else alert("Cadastro realizado! Verifique seu e-mail para confirmar (se habilitado no Supabase).");
        }
    }

    // 4. Esqueci minha Senha
    async function forgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert("Digite seu e-mail primeiro para receber o link de recupera√ß√£o.");
            return;
        }

        const { error } = await _supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.href, // O usu√°rio volta para esta p√°gina ap√≥s redefinir
        });

        if (error) alert("Erro: " + error.message);
        else alert("Link de recupera√ß√£o enviado para o seu e-mail!");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISTEMA ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #3ecf8e;
            --dark: #1e293b;
            --light: #f8fafc;
            --bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: var(--dark); margin-bottom: 5px; font-size: 24px; }
        h2 { color: #64748b; margin-bottom: 25px; font-size: 16px; font-weight: normal; }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
        }

        button.main-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.main-btn:hover { background-color: #34b27b; }

        .extra-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
        }

        .link {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .link:hover { text-decoration: underline; }

        .btn-back {
            background: #e2e8f0;
            color: #475569;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <button id="btn-back" class="btn-back" onclick="toggleMode()">‚Üê Voltar para o Login</button>
    
    <h1>SISTEMA ERP ABP</h1>
    <h2 id="form-subtitle">Fa√ßa login para acessar suas notas</h2>

    <div class="input-container" id="email-group">
        <input type="email" id="email" placeholder="Seu e-mail">
    </div>

    <div class="input-container" id="pass-group">
        <input type="password" id="password" placeholder="Sua senha">
        <button type="button" class="toggle-password" onclick="toggleVisibility()">üëÅÔ∏è</button>
    </div>

    <button class="main-btn" id="btn-auth" onclick="handleAuth()">Entrar</button>

    <div class="extra-links">
        <span id="link-forgot" class="link" onclick="forgotPassword()">Esqueci minha senha</span>
        <span id="link-toggle" class="link" onclick="toggleMode()">N√£o tem conta? Cadastre-se agora</span>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://kjhjeaiwjilkgocwvbwi.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_WP3TF2GTMMWCS1tCYzQSjA_syIKLyIX';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    // 1. Alternar entre Login e Cadastro
    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('form-subtitle').innerText = isLogin ? 'Fa√ßa login para acessar suas notas' : 'Crie sua conta gratuita';
        document.getElementById('btn-auth').innerText = isLogin ? 'Entrar' : 'Criar Conta';
        document.getElementById('btn-back').style.display = isLogin ? 'none' : 'inline-block';
        document.getElementById('link-toggle').style.display = isLogin ? 'block' : 'none';
        document.getElementById('link-forgot').style.display = isLogin ? 'block' : 'none';
        document.getElementById('email-group').style.display = 'block';
    }

    // 2. Ver/Esconder Senha
    function toggleVisibility() {
        const passInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');
        if (passInput.type === 'password') {
            passInput.type = 'text';
            toggleBtn.innerText = 'üôà';
        } else {
            passInput.type = 'password';
            toggleBtn.innerText = 'üëÅÔ∏è';
        }
    }

    // 3. L√≥gica de Autentica√ß√£o Principal
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert("Erro: " + error.message);
            else window.location.href = 'bloco_de_notas.html';
        } else {
            const { data, error } = await _supabase.auth.signUp({ email, password });
            if (error) alert("Erro ao cadastrar: " + error.message);
            else alert("Cadastro realizado! Verifique seu e-mail.");
        }
    }

    // 4. Solicitar Recupera√ß√£o de Senha
    async function forgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Digite seu e-mail para recuperar a senha.");

        const { error } = await _supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.href // O redirecionamento volta para esta mesma p√°gina
        });

        if (error) alert(error.message);
        else alert("Link enviado! Verifique sua caixa de entrada.");
    }

    // 5. Detectar se o usu√°rio veio pelo link de recupera√ß√£o (MUDAN√áA DE SENHA)
    async function checkRecovery() {
        // No GitHub Pages, o token vem ap√≥s o caractere '#'
        const hash = window.location.hash;
        
        if (hash && (hash.includes("type=recovery") || hash.includes("access_token="))) {
            // Alterar a UI para "Nova Senha"
            document.getElementById('form-subtitle').innerText = "üîë Defina sua nova senha abaixo";
            document.getElementById('email-group').style.display = 'none'; // N√£o precisa do e-mail
            document.getElementById('btn-auth').innerText = "Salvar Nova Senha";
            document.getElementById('btn-auth').onclick = updatePassword; // Muda a fun√ß√£o do bot√£o
            
            document.getElementById('link-forgot').style.display = 'none';
            document.getElementById('link-toggle').style.display = 'none';
            document.getElementById('btn-back').style.display = 'none';
        }
    }

    // 6. Atualizar a senha de fato
    async function updatePassword() {
        const newPassword = document.getElementById('password').value;
        if (newPassword.length < 6) return alert("A senha deve ter no m√≠nimo 6 caracteres.");

        const { error } = await _supabase.auth.updateUser({ password: newPassword });

        if (error) alert("Erro ao atualizar: " + error.message);
        else {
            alert("Senha atualizada com sucesso!");
            window.location.hash = ""; // Limpa o token da URL
            window.location.reload(); // Recarrega para o modo login
        }
    }

    // Iniciar verifica√ß√£o ao carregar a p√°gina
    window.onload = checkRecovery;
</script>

</body>
</html>

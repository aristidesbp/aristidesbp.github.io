<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; --sidebar-w: 260px; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding-top: 80px; }

        /* NAVBAR & SIDEBAR */
        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 65px; background: var(--dark); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { font-size: 22px; cursor: pointer; color: var(--primary); background: none; border: none; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--dark); border: 2px solid white; }
        .sidebar { position: fixed; top: 0; left: -260px; width: var(--sidebar-w); height: 100%; background: var(--dark); color: white; transition: 0.3s; z-index: 1001; padding-top: 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        .sidebar-overlay.active { display: block; }
        .sidebar a { display: block; padding: 15px 25px; color: white; text-decoration: none; border-bottom: 1px solid #1e293b; }

        /* FORMUL√ÅRIO */
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .card-form { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid var(--primary); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #64748b; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-add { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; flex: 2; font-size: 16px; transition: 0.2s; }
        .btn-cancel { background: #64748b; color: white; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; flex: 1; display: none; }
        .btn-add:hover { filter: brightness(1.1); }

        /* TABELA */
        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f8fafc; text-align: left; padding: 15px; color: #64748b; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-top: 1px solid #f1f5f9; color: #1e293b; font-size: 14px; }
        
        .actions { display: flex; gap: 10px; }
        .btn-icon { border: none; background: none; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .btn-edit { color: #3b82f6; }
        .btn-del { color: #ef4444; }
        .btn-icon:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span style="font-weight: bold;">üë• GEST√ÉO DE CLIENTES</span>
        </div>
        <div class="nav-right">
            <div class="user-avatar" id="userInitial">A</div>
        </div>
    </nav>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div style="padding: 25px; font-weight: bold; color: var(--primary);">MENU</div>
        <a href="../index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
    </div>

    <div class="container">
        <div class="card-form">
            <h3 id="form-title">Cadastrar Novo Cliente</h3>
            <input type="hidden" id="edit-id">
            <div class="form-grid">
                <div>
                    <label>Nome Completo *</label>
                    <input type="text" id="nome_completo">
                </div>
                <div>
                    <label>CPF (Apenas n√∫meros) *</label>
                    <input type="text" id="cpf" maxlength="11">
                </div>
                <div>
                    <label>E-mail</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label>Telefone</label>
                    <input type="text" id="telefone">
                </div>
                <div>
                    <label>Data de Nascimento *</label>
                    <input type="date" id="data_nascimento">
                </div>
                <div>
                    <label>RG</label>
                    <input type="text" id="rg">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-add" id="btn-save" onclick="handleSave()">Salvar Cliente</button>
                <button class="btn-cancel" id="btn-cancel" onclick="resetForm()">Cancelar</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Contato</th>
                        <th>Nascimento</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="clients-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kjhjeaiwjilkgocwvbwi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_WP3TF2GTMMWCS1tCYzQSjA_syIKLyIX';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserProfile = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.querySelector('.sidebar-overlay').classList.toggle('active'); }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.href = '../login.html';
            
            // Busca o n√≠vel de acesso
            const { data: profile } = await _supabase.from('usuarios').select('*').eq('user_id', session.user.id).single();
            currentUserProfile = profile;
            loadClients();
        }

        async function loadClients() {
            const { data: clients, error } = await _supabase.from('clientes').select('*').order('nome_completo');
            const list = document.getElementById('clients-list');
            list.innerHTML = (clients || []).map(c => `
                <tr>
                    <td><strong>${c.nome_completo}</strong></td>
                    <td>${c.cpf}</td>
                    <td>${c.email || ''}<br><small>${c.telefone || ''}</small></td>
                    <td>${c.data_nascimento ? new Date(c.data_nascimento).toLocaleDateString('pt-BR') : '-'}</td>
                    <td class="actions">
                        <button class="btn-icon btn-edit" onclick="editClient('${c.id}')" title="Editar"><i class="fas fa-edit"></i></button>
                        <button class="btn-icon btn-del" onclick="deleteClient('${c.id}')" title="Excluir"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function handleSave() {
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome_completo: document.getElementById('nome_completo').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                data_nascimento: document.getElementById('data_nascimento').value,
                rg: document.getElementById('rg').value,
                usuario_id: currentUserProfile.id
            };

            if (!payload.nome_completo || !payload.cpf) return alert("Nome e CPF s√£o obrigat√≥rios!");

            let result;
            if (id) {
                // Atualizar
                result = await _supabase.from('clientes').update(payload).eq('id', id);
            } else {
                // Inserir
                result = await _supabase.from('clientes').insert([payload]);
            }

            if (result.error) alert("Erro: " + result.error.message);
            else {
                alert(id ? "Atualizado com sucesso!" : "Cadastrado com sucesso!");
                resetForm();
                loadClients();
            }
        }

        async function editClient(id) {
            const { data: c } = await _supabase.from('clientes').select('*').eq('id', id).single();
            if (c) {
                document.getElementById('edit-id').value = c.id;
                document.getElementById('nome_completo').value = c.nome_completo;
                document.getElementById('cpf').value = c.cpf;
                document.getElementById('email').value = c.email || '';
                document.getElementById('telefone').value = c.telefone || '';
                document.getElementById('data_nascimento').value = c.data_nascimento;
                document.getElementById('rg').value = c.rg || '';

                document.getElementById('form-title').innerText = "Editar Cliente";
                document.getElementById('btn-save').innerText = "Salvar Altera√ß√µes";
                document.getElementById('btn-cancel').style.display = "block";
                window.scrollTo(0, 0);
            }
        }

        function resetForm() {
            document.getElementById('edit-id').value = '';
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('form-title').innerText = "Cadastrar Novo Cliente";
            document.getElementById('btn-save').innerText = "Salvar Cliente";
            document.getElementById('btn-cancel').style.display = "none";
        }

        async function deleteClient(id) {
            if (confirm("Deseja realmente excluir este cliente?")) {
                await _supabase.from('clientes').delete().eq('id', id);
                loadClients();
            }
        }

        checkUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding-top: 80px; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 65px; background: var(--dark); color: white; display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .card-form { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-title { color: var(--primary); font-size: 14px; text-transform: uppercase; margin: 20px 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; font-weight: bold; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #64748b; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; font-size: 16px; }
        .btn-cancel { background: #ef4444; color: white; margin-top: 10px; border: none; padding: 10px; border-radius: 6px; cursor: pointer; display: none; width: 100%; }
        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 15px; color: #64748b; font-size: 12px; }
        td { padding: 15px; border-top: 1px solid #f1f5f9; font-size: 14px; }
        .btn-edit { color: #3b82f6; cursor: pointer; margin-right: 10px; background: none; border: none; }
        .btn-del { color: #ef4444; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <span style="font-weight: bold;">ðŸ‘¥ GESTÃƒO DE CLIENTES UNIFICADA</span>
    </nav>

    <div class="container">
        <div class="card-form">
            <h3 id="form-title">Novo Cadastro de Cliente</h3>
            <input type="hidden" id="edit-id">
            
            <div class="section-title">Dados Pessoais</div>
            <div class="form-grid">
                <div><label>Nome Completo *</label><input type="text" id="nome_completo"></div>
                <div><label>CPF *</label><input type="text" id="cpf"></div>
                <div><label>Nascimento</label><input type="date" id="data_nascimento"></div>
                <div><label>E-mail</label><input type="email" id="email"></div>
                <div><label>Telefone</label><input type="text" id="telefone"></div>
                <div><label>RG</label><input type="text" id="rg"></div>
            </div>

            <div class="section-title">EndereÃ§o</div>
            <div class="form-grid">
                <div><label>CEP</label><input type="text" id="cep" onblur="buscaCEP()"></div>
                <div style="grid-column: span 2;"><label>Logradouro</label><input type="text" id="logradouro"></div>
                <div><label>NÂº</label><input type="text" id="numero"></div>
                <div><label>Bairro</label><input type="text" id="bairro"></div>
                <div><label>Cidade</label><input type="text" id="cidade"></div>
                <div><label>UF</label><input type="text" id="estado" maxlength="2"></div>
            </div>

            <button class="btn-add" id="btn-save" onclick="handleSave()">Salvar Cliente</button>
            <button class="btn-cancel" id="btn-cancel" onclick="resetForm()">Cancelar EdiÃ§Ã£o</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Contato</th>
                        <th>Cidade/UF</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="clients-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kjhjeaiwjilkgocwvbwi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_WP3TF2GTMMWCS1tCYzQSjA_syIKLyIX';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Busca automÃ¡tica de CEP
        async function buscaCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length === 8) {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                if (!data.erro) {
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                }
            }
        }

        // Carregar Clientes
        async function loadClients() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return;

            const { data: clients } = await _supabase.from('clientes').select('*').order('nome_completo');
            const list = document.getElementById('clients-list');
            list.innerHTML = (clients || []).map(c => `
                <tr>
                    <td><b>${c.nome_completo}</b></td>
                    <td>${c.cpf || '-'}</td>
                    <td>${c.email || ''}<br><small>${c.telefone || ''}</small></td>
                    <td>${c.cidade || '-'}/${c.estado || ''}</td>
                    <td>
                        <button class="btn-edit" onclick="editFull('${c.id}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-del" onclick="deleteClient('${c.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('') || '<tr><td colspan="5" style="text-align:center">Nenhum cliente encontrado.</td></tr>';
        }

        // Salvar ou Atualizar (FunÃ§Ã£o Ãšnica)
        async function handleSave() {
            const { data: { session } } = await _supabase.auth.getSession();
            const id = document.getElementById('edit-id').value;

            const dados = {
                usuario_id: session.user.id,
                nome_completo: document.getElementById('nome_completo').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nascimento').value || null,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                rg: document.getElementById('rg').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value
            };

            try {
                if (id) {
                    await _supabase.from('clientes').update(dados).eq('id', id);
                    alert("Atualizado com sucesso!");
                } else {
                    await _supabase.from('clientes').insert([dados]);
                    alert("Cadastrado com sucesso!");
                }
                resetForm();
                loadClients();
            } catch (e) { alert("Erro ao salvar: " + e.message); }
        }

        // Editar
        async function editFull(id) {
            const { data: c } = await _supabase.from('clientes').select('*').eq('id', id).single();
            if (c) {
                document.getElementById('edit-id').value = c.id;
                document.getElementById('nome_completo').value = c.nome_completo;
                document.getElementById('cpf').value = c.cpf || '';
                document.getElementById('data_nascimento').value = c.data_nascimento || '';
                document.getElementById('email').value = c.email || '';
                document.getElementById('telefone').value = c.telefone || '';
                document.getElementById('rg').value = c.rg || '';
                document.getElementById('cep').value = c.cep || '';
                document.getElementById('logradouro').value = c.logradouro || '';
                document.getElementById('numero').value = c.numero || '';
                document.getElementById('bairro').value = c.bairro || '';
                document.getElementById('cidade').value = c.cidade || '';
                document.getElementById('estado').value = c.estado || '';

                document.getElementById('form-title').innerText = "Editando Cliente";
                document.getElementById('btn-save').innerText = "Atualizar Cadastro";
                document.getElementById('btn-cancel').style.display = "block";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            document.getElementById('edit-id').value = '';
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('form-title').innerText = "Novo Cadastro de Cliente";
            document.getElementById('btn-save').innerText = "Salvar Cliente";
            document.getElementById('btn-cancel').style.display = "none";
        }

        async function deleteClient(id) {
            if (confirm("Deseja realmente excluir este cliente?")) {
                await _supabase.from('clientes').delete().eq('id', id);
                loadClients();
            }
        }

        loadClients();
    </script>
</body>
</html>

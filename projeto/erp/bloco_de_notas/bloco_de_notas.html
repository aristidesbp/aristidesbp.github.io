<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas - ERP ABP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3ecf8e; --dark: #0f172a; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding-top: 90px; }

        /* ESTILO ESPEC√çFICO DO BLOCO DE NOTAS */
        .container { max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        textarea, input { width: 100%; margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        .btn-save { background: var(--primary); color: white; padding: 15px; border: none; cursor: pointer; width: 100%; font-weight: bold; border-radius: 8px; font-size: 16px; transition: 0.3s; }
        .btn-save:hover { filter: brightness(1.1); }
        
        .note { border-bottom: 1px solid #f1f1f1; padding: 20px 0; display: flex; justify-content: space-between; align-items: flex-start; }
        .note-content strong { color: #1e293b; font-size: 1.1em; display: block; margin-bottom: 5px; }
        .note-content p { color: #64748b; margin: 0; line-height: 1.5; white-space: pre-wrap; }
        
        .actions { display: flex; gap: 8px; }
        .actions button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; color: white; font-size: 14px; }
        
        .search-box { margin-top: 30px; border-top: 1px solid #eee; pt-20: 20px; }
        .export-btn { width: 100%; background: #2c3e50; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin-top: 0; color: var(--dark);">Minhas Notas</h2>
        <input type="hidden" id="note-id">
        <input type="text" id="title" placeholder="T√≠tulo da nota...">
        <textarea id="content" rows="4" placeholder="Escreva algo importante..."></textarea>
        <button class="btn-save" id="btn-save" onclick="saveNote()">Salvar Nota</button>

        <div class="search-box">
            <label style="font-size: 13px; font-weight: bold; color: #64748b;">PESQUISAR OU EXPORTAR</label>
            <input type="text" id="search" placeholder="üîç Digite para buscar..." onkeyup="filterNotes()" style="margin-top: 5px;">
            <button class="export-btn" onclick="exportAllToPDF()"><i class="fas fa-file-pdf"></i> Exportar Notas para PDF</button>
        </div>

        <div id="notes-list"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kjhjeaiwjilkgocwvbwi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_WP3TF2GTMMWCS1tCYzQSjA_syIKLyIX';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allNotes = [];

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.href = '../login.html';
            loadNotes();
        }

        async function loadNotes() {
            const { data: notes } = await _supabase.from('notes').select('*').order('created_at', { ascending: false });
            allNotes = notes || [];
            renderNotes(allNotes);
        }

        function renderNotes(notes) {
            document.getElementById('notes-list').innerHTML = notes.map(n => `
                <div class="note">
                    <div class="note-content">
                        <strong>${n.title}</strong>
                        <p>${n.content}</p>
                    </div>
                    <div class="actions">
                        <button style="background: #f1c40f;" onclick="prepareEdit('${n.id}', \`${n.title}\`, \`${n.content}\`)"><i class="fas fa-edit"></i></button>
                        <button style="background: #e74c3c;" onclick="deleteNote('${n.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('') || '<p style="text-align:center; color:#94a3b8; margin-top:20px;">Nenhuma nota encontrada.</p>';
        }

        async function saveNote() {
            const id = document.getElementById('note-id').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if(!title || !content) return alert("Preencha t√≠tulo e conte√∫do!");

            const { data: { user } } = await _supabase.auth.getUser();

            if (id) {
                await _supabase.from('notes').update({ title, content }).eq('id', id);
            } else {
                await _supabase.from('notes').insert([{ title, content, user_id: user.id }]);
            }

            resetForm();
            loadNotes();
        }

        function prepareEdit(id, title, content) {
            document.getElementById('note-id').value = id;
            document.getElementById('title').value = title;
            document.getElementById('content').value = content;
            document.getElementById('btn-save').innerText = "Atualizar Nota";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('note-id').value = '';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('btn-save').innerText = "Salvar Nota";
        }

        async function deleteNote(id) { 
            if (confirm("Deseja excluir esta nota?")) { 
                await _supabase.from('notes').delete().eq('id', id); 
                loadNotes(); 
            } 
        }

        function filterNotes() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = allNotes.filter(n => n.title.toLowerCase().includes(q) || n.content.toLowerCase().includes(q));
            renderNotes(filtered);
        }

        async function exportAllToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Meu Bloco de Notas - ERP ABP", 10, 10);
            
            let y = 20;
            allNotes.forEach((n, i) => {
                doc.setFont(undefined, 'bold');
                doc.text(`${i+1}. ${n.title}`, 10, y);
                doc.setFont(undefined, 'normal');
                doc.text(n.content, 10, y + 7);
                y += 25;
            });
            doc.save("minhas-notas.pdf");
        }

        checkUser();
    </script>

    <script src="../menu.js"></script>
</body>
</html>

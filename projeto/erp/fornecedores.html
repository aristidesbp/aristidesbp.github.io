<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - ERP ABP</title>

    <!-- SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Ícones (editar / excluir) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS separado -->
    <link rel="stylesheet" href="css/fornecedores.css">
</head>
<body>

    <!-- Container principal -->
    <div class="container">

        <!-- Card do formulário -->
        <div class="card">
            <h3 id="form-title">Novo Cadastro de Fornecedor</h3>

            <!-- Campo oculto usado no modo edição -->
            <input type="hidden" id="edit-id">

            <!-- Dados da empresa -->
            <div class="section-title">Dados da Empresa</div>
            <div class="form-grid">
                <div style="grid-column: span 2;">
                    <label>Razão Social *</label>
                    <input type="text" id="razao_social">
                </div>

                <div style="grid-column: span 2;">
                    <label>Nome Fantasia</label>
                    <input type="text" id="nome_fantasia">
                </div>

                <div><label>CNPJ</label><input type="text" id="cnpj"></div>
                <div><label>Insc. Estadual</label><input type="text" id="inscricao_estadual"></div>
                <div><label>E-mail</label><input type="email" id="email"></div>
                <div><label>Telefone</label><input type="text" id="telefone"></div>
            </div>

            <!-- Endereço -->
            <div class="section-title">Localização</div>
            <div class="form-grid">
                <div>
                    <label>CEP</label>
                    <input type="text" id="cep" maxlength="8" onblur="buscaCEP()">
                </div>

                <div style="grid-column: span 2;">
                    <label>Logradouro</label>
                    <input type="text" id="logradouro">
                </div>

                <div><label>Número</label><input type="text" id="numero"></div>
                <div><label>Bairro</label><input type="text" id="bairro"></div>
                <div><label>Cidade</label><input type="text" id="cidade"></div>
                <div><label>UF</label><input type="text" id="estado" maxlength="2"></div>
            </div>

            <!-- Botões -->
            <button class="btn-add" id="btn-save" onclick="handleSave()">Salvar Fornecedor</button>
            <button class="btn-cancel" id="btn-cancel" onclick="resetForm()">Cancelar Edição</button>
        </div>

        <!-- Tabela de fornecedores -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fornecedor</th>
                        <th>CNPJ / Contato</th>
                        <th>Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="fornecedores-list"></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript da página -->
    <script src="fornecedores.js"></script>

    <!-- Menu externo -->
    <script src="js/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - SISTEMA ERP ABP</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/conexao.js"></script>
    <script src="js/navbar.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/financeiro.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="content">
        <div class="container-financeiro">
            <h2>Lançamento Financeiro</h2>
            
            <form id="form-financeiro" class="financeiro-grid">
                <div class="input-group">
                    <label>Tipo</label>
                    <select id="tipo" required>
                        <option value="pagar">Despesa (A Pagar)</option>
                        <option value="receber">Receita (A Receber)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Entidade (Cliente/Fornecedor)</label>
                    <select id="entidade_id" required>
                        <option value="">Carregando entidades...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Descrição</label>
                    <input type="text" id="descricao" placeholder="Ex: Aluguel" required>
                </div>

                <div class="input-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>

                <div class="input-group">
                    <label>Vencimento</label>
                    <input type="date" id="data_vencimento" required>
                </div>

                <div class="input-group">
                    <label>Repetir (Meses)</label>
                    <input type="number" id="repetir_meses" value="1" min="1">
                </div>

                <button type="submit" class="btn-lancar">Lançar no Caixa</button>
            </form>

            <hr>

            <div class="cards-resumo">
                <div class="card entrada">
                    <span>A RECEBER</span>
                    <h3 id="total-receber">R$ 0,00</h3>
                </div>
                <div class="card saida">
                    <span>A PAGAR</span>
                    <h3 id="total-pagar">R$ 0,00</h3>
                </div>
                <div class="card saldo">
                    <span>SALDO DO PERÍODO</span>
                    <h3 id="total-saldo">R$ 0,00</h3>
                </div>
            </div>

            <div class="busca-relatorio">
                <h3>Busca e Relatórios</h3>
                <div class="filtros">
                    <input type="date" id="filtro-inicio">
                    <input type="date" id="filtro-fim">
                    <input type="text" id="busca-nome" placeholder="Digite para buscar...">
                    <button id="btn-filtrar" class="btn-acao"><i class="fas fa-search"></i> Filtrar</button>
                    <button id="btn-pdf" class="btn-pdf"><i class="fas fa-file-pdf"></i> PDF</button>
                </div>
            </div>

            <table class="tabela-financeiro">
                <thead>
                    <tr>
                        <th>STATUS</th>
                        <th>VENCIMENTO</th>
                        <th>DESCRIÇÃO</th>
                        <th>ENTIDADE</th>
                        <th>VALOR</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/financeiro.js"></script>
</body>
</html>

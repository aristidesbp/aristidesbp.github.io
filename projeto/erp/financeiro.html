<div class="card filters-area">
    <div class="form-grid">
        <div>
            <label>Início</label>
            <input type="date" id="data_inicio">
        </div>
        <div>
            <label>Fim</label>
            <input type="date" id="data_fim">
        </div>
        <div>
            <label>Busca (Descrição/Entidade)</label>
            <input type="text" id="busca_termo" placeholder="Digite para filtrar...">
        </div>
        <div style="display: flex; align-items: flex-end; gap: 10px;">
            <button class="btn-add" onclick="loadFinanceiro()" style="margin:0; width: auto; padding: 10px 20px;">
                <i class="fas fa-search"></i> Buscar
            </button>
            <button class="btn-cancel" onclick="exportarPDF()" style="display:block; margin:0; width: auto; background: #e74c3c;">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
        </div>
    </div>
</div>

<div id="bulk-actions" style="display:none; margin-bottom: 10px;">
    <button class="btn-del" onclick="deleteSelected()" style="background: #ef4444; color: white; padding: 8px 15px; border-radius: 5px;">
        Excluir Selecionados (<span id="selected-count">0</span>)
    </button>
</div>

<div class="table-container">
    <table id="tabela-financeiro">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></th>
                <th>Vencimento</th>
                <th>Descrição</th>
                <th>Entidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="financeiro-list"></tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

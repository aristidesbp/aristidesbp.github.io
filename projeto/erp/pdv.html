<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Profissional - ERP ABP</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #3ecf8e; --dark: #1e293b; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Ajuste para acomodar a navbar injetada */
        body { padding-top: 70px; }

        .container { display: flex; flex: 1; overflow: hidden; gap: 20px; padding: 20px; }
        
        /* √Årea Principal */
        .venda-area { flex: 3; background: white; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .busca-container { padding: 20px; border-bottom: 2px solid #f1f5f9; position: relative; }
        #busca-pdv { width: 100%; padding: 15px; font-size: 1.2rem; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box; }
        #busca-pdv:focus { border-color: var(--primary); }
        
        .tabela-carrinho { flex: 1; overflow-y: auto; padding: 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #64748b; border-bottom: 2px solid #f1f5f9; }
        
        /* Lateral Direita */
        .resumo-lateral { flex: 1; background: white; border-radius: 12px; padding: 25px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .total-box { background: #f8fafc; padding: 20px; border-radius: 8px; margin-top: auto; }
        .total-valor { font-size: 2.5rem; font-weight: 800; color: #0f172a; display: block; }
        
        .btn-finalizar { background: var(--primary); color: white; border: none; padding: 20px; border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.3s; }
        .btn-finalizar:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Modais e Listas */
        #lista-resultados-cliente { display:none; position: absolute; width: 100%; background: white; border: 1px solid #ddd; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); z-index: 1000; border-radius: 8px; margin-top: 45px; max-height: 250px; overflow-y: auto; }
        .item-cliente { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        .item-cliente:hover { background: #f8fafc; }

        #caixa-status-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-caixa { background: white; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px; }
        
        .btn-del-item { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        #resultados-busca { position:absolute; width: 95%; background: white; z-index: 100; border-radius: 0 0 8px 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .item-busca { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .item-busca:hover { background: #f0fdf4; }
    </style>

    <script src="js/conexao.js"></script>
</head>
<body>

<div id="caixa-banner" style="background: #1e293b; color: #3ecf8e; text-align: center; padding: 5px; font-size: 0.8rem; font-weight: bold;">
    <span id="caixa-info">Verificando caixa...</span>
</div>

<div class="container">
    <div class="venda-area">
        <div class="busca-container">
            <input type="text" id="busca-pdv" placeholder="PASSE O LEITOR OU DIGITE O PRODUTO..." onkeyup="buscarProdutoPDV(event)">
            <div id="resultados-busca"></div>
        </div>
        
        <div class="tabela-carrinho">
            <table>
                <thead>
                    <tr>
                        <th>PRODUTO</th>
                        <th>QTD</th>
                        <th>UNIT√ÅRIO</th>
                        <th>SUBTOTAL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="carrinho-corpo"></tbody>
            </table>
        </div>
    </div>

    <div class="resumo-lateral">
        <h3 style="margin-top:0;">Finaliza√ß√£o</h3>
        
        <label style="font-weight: bold; color: #64748b; font-size: 0.8rem;">CLIENTE</label>
        <div style="display: flex; gap: 5px; margin-top: 5px; position: relative; flex-direction: column;">
            <input type="text" id="cliente-busca" onkeyup="buscarClientePDV(event)" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;" placeholder="Nome ou CPF...">
            <div id="lista-resultados-cliente"></div>
        </div>
        <input type="hidden" id="cliente_id">
        <div id="cliente-selecionado" style="font-size: 13px; color: #166534; font-weight: bold; margin: 10px 0;">
            <i class="fas fa-user"></i> Consumidor Final
        </div>

        <label style="font-weight: bold; color: #64748b; font-size: 0.8rem; margin-top: 10px;">PAGAMENTO</label>
        <select id="forma_pagto" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-top:5px; font-size:1rem;">
            <option value="Dinheiro">üíµ Dinheiro</option>
            <option value="Pix">üì± Pix</option>
            <option value="Cart√£o">üí≥ Cart√£o</option>
        </select>

        <div class="total-box">
            <div style="display:flex; justify-content:space-between; margin-bottom: 5px;">
                <span style="color:#64748b;">Subtotal:</span>
                <span id="total-bruto">R$ 0,00</span>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <span style="color:#64748b;">Desconto:</span>
                <input type="number" id="desconto" value="0.00" step="0.50" oninput="calcularTotalVenda()" style="width:70px; padding:5px; border-radius:5px; border:1px solid #ddd; text-align: right;">
            </div>
            <span style="color:#64748b; font-size:0.8rem; font-weight: bold;">TOTAL</span>
            <span class="total-valor" id="total-venda">R$ 0,00</span>
        </div>

        <button class="btn-finalizar" onclick="finalizarVenda()">
            <i class="fas fa-check-circle"></i> FINALIZAR (F2)
        </button>
        <button onclick="fecharCaixa()" style="background:none; color:var(--danger); border:none; margin-top:15px; cursor:pointer; font-weight:bold;">Fechar Caixa</button>
    </div>
</div>

<div id="caixa-status-modal">
    <div class="modal-caixa">
        <i class="fas fa-cash-register" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Abertura de Caixa</h2>
        <p>Informe o valor inicial em dinheiro:</p>
        <input type="number" id="valor_inicial" value="0.00" style="width: 100%; padding: 15px; font-size: 1.5rem; text-align: center; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px;">
        <button onclick="abrirCaixa()" class="btn-finalizar">ABRIR CAIXA AGORA</button>
    </div>
</div>

<script src="js/pdv.js"></script>
</body>
</html>

<div id="container-seletor-tabelas">
    <small style="color: #64748b;">Carregando tabelas...</small>
</div>

<script>
    async function renderizarSeletorTabelas() {
        const container = document.getElementById('container-seletor-tabelas');

        // Aguarda o Supabase estar pronto
        if (!window._supabase) {
            setTimeout(renderizarSeletorTabelas, 500);
            return;
        }

        try {
            // Busca as tabelas via RPC
            const { data, error } = await _supabase.rpc('get_tables');

            if (error) throw error;

            if (data && data.length > 0) {
                // Cria o HTML do Select
                let selectHtml = `
                    <div style="display: flex; flex-direction: column; gap: 5px; font-family: sans-serif;">
                        <label for="tabela_ativa" style="font-weight: bold; color: #1e293b; font-size: 14px;">
                            <i class="fas fa-database"></i> Selecione a Tabela:
                        </label>
                        <select id="tabela_ativa" style="
                            padding: 10px;
                            border-radius: 6px;
                            border: 1px solid #cbd5e1;
                            background-color: #f8fafc;
                            color: #334155;
                            font-size: 16px;
                            cursor: pointer;
                            outline: none;
                        ">
                            <option value="">-- Escolha uma tabela --</option>
                            ${data.map(t => `<option value="${t.table_name}">${t.table_name.toUpperCase()}</option>`).join('')}
                        </select>
                    </div>
                `;

                container.innerHTML = selectHtml;

                // Evento para capturar a troca de tabela
                document.getElementById('tabela_ativa').addEventListener('change', (e) => {
                    const tabelaSelecionada = e.target.value;
                    if(tabelaSelecionada) {
                        console.log("Tabela selecionada para o CRUD:", tabelaSelecionada);
                        // Aqui você chamará sua função de carregar o formulário CRUD
                        // Exemplo: carregarCamposDaTabela(tabelaSelecionada);
                    }
                });

            } else {
                container.innerHTML = '<p>Nenhuma tabela encontrada.</p>';
            }

        } catch (err) {
            console.error("Erro no componente:", err);
            container.innerHTML = '<p style="color:red;">Erro ao carregar seletor.</p>';
        }
    }

    // Inicializa
    renderizarSeletorTabelas();
</script>

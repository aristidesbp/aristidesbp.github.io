<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Codifica칞칚o de caracteres -->
    <meta charset="UTF-8">

    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- T칤tulo da p치gina -->
    <title>Bloco de Notas - ERP ABP</title>

    <!-- SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Biblioteca para gera칞칚o de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- 칈cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS espec칤fico do m칩dulo -->
    <link rel="stylesheet" href="css/bloco_de_notas.css">
</head>
<body>

    <!-- Container principal do bloco de notas -->
    <div class="container">

        <!-- T칤tulo -->
        <h2>Minhas Notas</h2>

        <!-- Campo oculto para armazenar o ID da nota em edi칞칚o -->
        <input type="hidden" id="note-id">

        <!-- Campo de t칤tulo -->
        <input type="text" id="title" placeholder="T칤tulo da nota...">

        <!-- Campo de conte칰do -->
        <textarea id="content" rows="4" placeholder="Escreva algo importante..."></textarea>

        <!-- Bot칚o para salvar ou atualizar nota -->
        <button class="btn-save" id="btn-save" onclick="saveNote()">
            Salvar Nota
        </button>

        <!-- 츼rea de busca e exporta칞칚o -->
        <div class="search-box">
            <label>PESQUISAR OU EXPORTAR</label>

            <!-- Campo de busca -->
            <input
                type="text"
                id="search"
                placeholder="游댌 Digite para buscar..."
                onkeyup="filterNotes()"
            >

            <!-- Bot칚o para exportar todas as notas -->
            <button class="export-btn" onclick="exportAllToPDF()">
                <i class="fas fa-file-pdf"></i> Exportar Notas para PDF
            </button>
        </div>

        <!-- Lista din칙mica de notas -->
        <div id="notes-list"></div>
    </div>

    <!-- Script principal do m칩dulo -->
    <script src="js/bloco_de_notas.js"></script>

    <!-- Menu/navbar padr칚o do sistema -->
    <script src="js/navbar.js"></script>
</body>
</html>

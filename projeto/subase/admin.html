<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Painel Master</h1><button onclick="logout()">Sair</button></header>
    <div class="tabs">
        <button onclick="carregar('usuarios')">Usu√°rios</button>
        <button onclick="carregar('empresas')">Empresas</button>
        <button onclick="carregar('produtos')">Todos Produtos</button>
    </div>
    <div id="conteudo"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if(!user || user.tipo !== 'ADMIN') window.location.href = 'index.html';
        async function carregar(tabela) {
            const { data } = await _supabase.from(tabela).select('*');
            document.getElementById('conteudo').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>

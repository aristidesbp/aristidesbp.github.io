<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Tapioca do Ari</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Administração de Produtos</h1>

    <!-- Ações extras -->
    <div class="mb-4 d-flex flex-wrap gap-2">
      <input type="text" id="busca" class="form-control w-auto" placeholder="Buscar por nome">
      <select id="filtro-categoria" class="form-select w-auto">
        <option value="">Todas as categorias</option>
        <option value="lanches">Lanches</option>
        <option value="bebidas">Bebidas</option>
        <option value="sobremesas">Sobremesas</option>
      </select>
      <button class="btn btn-outline-secondary" onclick="exportarDados()">Exportar</button>
      <input type="file" id="importarArquivo" accept=".json" class="form-control w-auto" onchange="importarDados(event)">
    </div>

    <!-- Formulário -->
    <form id="produto-form" class="row g-3 mb-5">
      <input type="hidden" id="editIndex" />
      <div class="col-md-6">
        <label class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoria</label>
        <select class="form-select" id="categoria" required>
          <option value="">Escolha...</option>
          <option value="lanches">Lanches</option>
          <option value="bebidas">Bebidas</option>
          <option value="sobremesas">Sobremesas</option>
        </select>
      </div>
      <div class="col-md-12">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao">
      </div>
      <div class="col-md-4">
        <label class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" required>
      </div>
      <div class="col-md-8">
        <label class="form-label">URL da Imagem</label>
        <input type="text" class="form-control" id="imagem" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar Produto</button>
      </div>
    </form>

    <h2>Lista de Produtos</h2>
    <div id="lista-produtos" class="row gy-4"></div>
  </div>

  <script>
    const form = document.getElementById('produto-form');
    const lista = document.getElementById('lista-produtos');
    const buscaInput = document.getElementById('busca');
    const filtroCategoria = document.getElementById('filtro-categoria');
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
      renderizarProdutos();
    }

    function renderizarProdutos() {
      const filtro = filtroCategoria.value.toLowerCase();
      const busca = buscaInput.value.toLowerCase();
      lista.innerHTML = '';

      produtos
        .filter(p => 
          (filtro === '' || p.categoria.toLowerCase() === filtro) &&
          (p.nome.toLowerCase().includes(busca))
        )
        .forEach((produto, index) => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="card h-100">
              <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
              <div class="card-body">
                <h5 class="card-title">${produto.nome}</h5>
                <p class="card-text">${produto.descricao}</p>
                <p><strong>Categoria:</strong> ${produto.categoria}</p>
                <p><strong>Preço:</strong> R$ ${produto.preco.toFixed(2)}</p>
                <button class="btn btn-primary btn-sm me-2" onclick="editarProduto(${index})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="deletarProduto(${index})">Excluir</button>
              </div>
            </div>`;
          lista.appendChild(col);
        });
    }

    function editarProduto(index) {
      const produto = produtos[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('nome').value = produto.nome;
      document.getElementById('categoria').value = produto.categoria;
      document.getElementById('descricao').value = produto.descricao;
      document.getElementById('preco').value = produto.preco;
      document.getElementById('imagem').value = produto.imagem;
    }

    function deletarProduto(index) {
      if (confirm('Tem certeza que deseja excluir este produto?')) {
        produtos.splice(index, 1);
        salvarProdutos();
      }
    }



    function exportarDados() {
  const agora = new Date();
  const dataHora = agora.toISOString().replace(/T/, '_').replace(/:/g, '-').replace(/\..+/, '');
  const nomeArquivo = `produtos-${dataHora}.json`;
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(produtos));
  
  const downloadAnchor = document.createElement('a');
  downloadAnchor.setAttribute("href", dataStr);
  downloadAnchor.setAttribute("download", nomeArquivo);
  downloadAnchor.click();
}



     
    function importarDados(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            produtos = data;
            salvarProdutos();
          } else {
            alert("Arquivo inválido.");
          }
        } catch {
          alert("Erro ao importar dados.");
        }
      };
      reader.readAsText(file);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const categoria = document.getElementById('categoria').value;
      const descricao = document.getElementById('descricao').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value;
      const editIndex = document.getElementById('editIndex').value;

      const produto = { nome, categoria, descricao, preco, imagem };

      if (editIndex === '') {
        produtos.push(produto);
      } else {
        produtos[editIndex] = produto;
        document.getElementById('editIndex').value = '';
      }

      form.reset();
      salvarProdutos();
    });

    buscaInput.addEventListener('input', renderizarProdutos);
    filtroCategoria.addEventListener('change', renderizarProdutos);

    renderizarProdutos();
  </script>
</body>

</body>
</html>

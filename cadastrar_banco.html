<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro de Conta Bancária</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .ios-tab-shadow {
            box-shadow: 0 -1px 0 0 rgba(0,0,0,0.1);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center">
<div class="w-full max-w-[480px] bg-white dark:bg-background-dark min-h-screen flex flex-col relative shadow-xl">
<header class="sticky top-0 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-3 flex items-center border-b border-gray-100 dark:border-gray-800">
<button class="p-2 -ml-2 text-primary flex items-center">
<span class="material-symbols-outlined align-middle">chevron_left</span>
<span class="text-base font-medium">Voltar</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-[#111418] dark:text-white pr-10">Nova Conta</h1>
</header>
<main class="flex-1 overflow-y-auto px-4 py-6 pb-32">
<h2 class="text-2xl font-bold text-[#111418] dark:text-white mb-6">Cadastrar Conta Bancária</h2>
<div class="space-y-6">
<div class="space-y-3">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Selecione o Banco</label>
<div class="flex gap-4 overflow-x-auto hide-scrollbar -mx-4 px-4 py-2">
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#8a05be] flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-white font-bold text-xs">NU</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Nubank</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#ff7800] flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-white font-bold text-xs italic">Itaú</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Itaú</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#cc092f] flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-white font-bold text-xs">Brad</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Bradesco</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#ec0000] flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-white font-bold text-xs uppercase">Sant</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Santander</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#fcf800] border border-gray-100 flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-[#0038a8] font-bold text-xs">BB</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">BB</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-[#ff7a00] flex items-center justify-center shadow-md ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="text-white font-bold text-xs italic">Inter</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Inter</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-2xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center shadow-sm border border-dashed border-gray-300 dark:border-gray-600 ring-2 ring-transparent group-focus:ring-primary transition-all">
<span class="material-symbols-outlined text-gray-400">add</span>
</div>
<span class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Outro</span>
</button>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Nome do Banco *</label>
<input class="flex w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 px-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-[#617589]" placeholder="Ex: Nubank, Itaú, Bradesco" type="text" value="Nubank"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Tipo de Conta *</label>
<div class="relative">
<select class="appearance-none w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 px-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all">
<option disabled="" value="">Selecione o tipo</option>
<option selected="" value="corrente">Conta Corrente</option>
<option value="poupanca">Poupança</option>
<option value="investimento">Investimento</option>
<option value="carteira">Carteira</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Saldo Inicial *</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">R$</span>
<input class="flex w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 pl-12 pr-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all font-semibold" placeholder="0,00" step="0.01" type="number" value="0.00"/>
</div>
</div>
<div class="flex gap-4">
<div class="flex-1 flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Agência</label>
<input class="flex w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 px-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all" placeholder="0001" type="text"/>
</div>
<div class="flex-1 flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Conta</label>
<input class="flex w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 px-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all" placeholder="000000-0" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Apelido da Conta</label>
<input class="flex w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 px-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all" placeholder="Ex: Conta Principal, Reserva" type="text"/>
</div>
</div>
<div class="mt-10 flex flex-col gap-3">
<button class="w-full h-14 bg-primary text-white rounded-xl font-bold text-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                    Salvar Conta
                </button>
<button class="w-full h-12 bg-transparent text-primary rounded-xl font-semibold text-base hover:bg-primary/5 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[22px]">list_alt</span>
                    Ver Contas Cadastradas
                </button>
<button class="w-full h-12 bg-transparent text-gray-500 dark:text-gray-400 rounded-xl font-medium text-base hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    Cancelar
                </button>
</div>
</main>


        
</div>
<script src="js/navbar.js"></script>
</body>
</html>

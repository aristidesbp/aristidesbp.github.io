<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entidades - ERP ABP</title>
    <script src="conexao.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Cadastro de Entidades</h2>
            <form id="formEntidade">
                <input type="text" id="nome" placeholder="Nome / RazÃ£o Social" required>
                <input type="text" id="documento" placeholder="CPF/CNPJ">
                <select id="tipo">
                    <option value="cliente">Cliente</option>
                    <option value="fornecedor">Fornecedor</option>
                </select>
                <button type="submit">Salvar Localmente</button>
            </form>
        </div>

        <div class="card">
            <h3>Lista de Entidades</h3>
            <ul id="listaEntidades"></ul>
        </div>
    </div>

    <script>
        (async () => {
            const db = await window.getDB();
            const form = document.getElementById('formEntidade');
            const lista = document.getElementById('listaEntidades');

            const carregarEntidades = () => {
                const transaction = db.transaction("entidades", "readonly");
                const store = transaction.objectStore("entidades");
                const request = store.getAll();
                request.onsuccess = () => {
                    lista.innerHTML = request.result.map(e => `<li>${e.nome} (${e.tipo})</li>`).join('');
                };
            };

            form.onsubmit = (e) => {
                e.preventDefault();
                const novaEntidade = {
                    nome: document.getElementById('nome').value,
                    documento: document.getElementById('documento').value,
                    tipo: document.getElementById('tipo').value,
                    data: new Date().toISOString()
                };

                const tx = db.transaction("entidades", "readwrite");
                tx.objectStore("entidades").add(novaEntidade);
                tx.oncomplete = () => {
                    form.reset();
                    carregarEntidades();
                    alert("Salvo com sucesso no IndexedDB!");
                };
            };

            carregarEntidades();
        })();
    </script>
</body>
</html>

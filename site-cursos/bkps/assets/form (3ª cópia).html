<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio para Envio via WhatsApp</title>
  <style>
    /* Estiliza√ß√£o simples e responsiva do formul√°rio */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padr√£o */
      background-color: #f2f2f2;      /* Cor de fundo suave */
      padding: 20px;                  /* Espa√ßamento interno da p√°gina */
    }

    h1 {
      text-align: center;            /* Centraliza o t√≠tulo */
      color: #333;
    }

    form {
      background-color: #fff;        /* Fundo branco para destaque */
      padding: 20px;                 /* Espa√ßamento interno do formul√°rio */
      border-radius: 10px;           /* Cantos arredondados */
      max-width: 700px;              /* Largura m√°xima */
      margin: auto;                  /* Centraliza o formul√°rio */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra leve */
    }

    label {
      font-weight: bold;             /* Deixa o texto do label em negrito */
      display: block;                /* Coloca cada label em uma linha */
      margin-top: 15px;              /* Espa√ßo acima do label */
    }

    input, textarea {
      width: 100%;                   /* Ocupa 100% da largura do container */
      padding: 10px;                 /* Espa√ßo interno */
      margin-top: 5px;               /* Espa√ßo acima do input */
      border: 1px solid #ccc;        /* Borda cinza */
      border-radius: 5px;            /* Borda arredondada */
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #25D366;     /* Cor verde do WhatsApp */
      color: white;                  /* Texto branco */
      border: none;                  /* Remove borda padr√£o */
      border-radius: 5px;            /* Borda arredondada */
      font-size: 16px;
      cursor: pointer;              /* Mostra a "m√£ozinha" ao passar o mouse */
    }

    button:hover {
      background-color: #1ebe5d;    /* Cor mais escura ao passar o mouse */
    }
  </style>
</head>
<body>

  <h1>Formul√°rio para Portf√≥lio</h1>

  <!-- üìã FORMUL√ÅRIO DE CAPTURA -->
  <form id="formulario">

    <!-- Campos do formul√°rio com IDs √∫nicos para JS -->
    <label for="nomeCompleto">Nome completo:</label>
    <input type="text" id="nomeCompleto" required>

    <label for="telefone">Telefone (WhatsApp):</label>
    <input type="tel" id="telefone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="nomeEmpresa">Nome da empresa:</label>
    <input type="text" id="nomeEmpresa">

    <label for="descricaoEmpresa">Descri√ß√£o da empresa:</label>
    <textarea id="descricaoEmpresa" rows="4"></textarea>

    <label for="servico">Servi√ßos que oferece:</label>
    <textarea id="servico" rows="3"></textarea>

    <label for="redesSociais">Redes sociais:</label>
    <input type="text" id="redesSociais">

    <label for="identidadeVisual">Tem identidade visual (logo, cores)?</label>
    <input type="text" id="identidadeVisual">

    <label for="referenciaVisual">Tem alguma refer√™ncia visual?</label>
    <input type="text" id="referenciaVisual">

    <label for="sitesReferencia">Tem sites de refer√™ncia?</label>
    <input type="text" id="sitesReferencia">

    <label for="paletaCores">Tem uma paleta de cores definida?</label>
    <input type="text" id="paletaCores">

    <label for="textoPrincipal">Texto principal do site:</label>
    <textarea id="textoPrincipal" rows="3"></textarea>

    <label for="outros">Outros detalhes que desejar:</label>
    <textarea id="outros" rows="3"></textarea>

    <!-- BOT√ÉO DE ENVIO -->
    <button type="submit" id="enviarFormulario">Enviar via WhatsApp</button>
  </form>

  <!-- üöÄ SCRIPT PARA ENVIO VIA WHATSAPP -->
  <script>
    // Captura o bot√£o de envio do formul√°rio
    const botaoEnviar = document.getElementById("enviarFormulario");

    // Adiciona o evento de clique ao bot√£o
    botaoEnviar.addEventListener("click", function (e) {
      e.preventDefault(); // Impede o envio padr√£o

      // Coleta os dados dos campos
      const nome = document.getElementById("nomeCompleto").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const nomeEmpresa = document.getElementById("nomeEmpresa").value;
      const descricao = document.getElementById("descricaoEmpresa").value;
      const servico = document.getElementById("servico").value;
      const redesSociais = document.getElementById("redesSociais").value;
      const identidade = document.getElementById("identidadeVisual").value;
      const referencia = document.getElementById("referenciaVisual").value;
      const siteReferencia = document.getElementById("sitesReferencia").value;
      const cores = document.getElementById("paletaCores").value;
      const textoPrincipal = document.getElementById("textoPrincipal").value;
      const outros = document.getElementById("outros").value;

      // Monta a mensagem com quebra de linha (usando %0A)
      let mensagem = `üìã *NOVO PEDIDO DE PORTF√ìLIO*%0A`;
      mensagem += `----------------------------------%0A`;
      mensagem += `üë§ *Nome:* ${nome}%0A`;
      mensagem += `üì± *Telefone:* ${telefone}%0A`;
      mensagem += `‚úâÔ∏è *Email:* ${email}%0A`;
      mensagem += `üè¢ *Empresa:* ${nomeEmpresa}%0A`;
      mensagem += `üìù *Descri√ß√£o:* ${descricao}%0A`;
      mensagem += `üì¶ *Servi√ßos:* ${servico}%0A`;
      mensagem += `üåê *Redes Sociais:* ${redesSociais}%0A`;
      mensagem += `üé® *Identidade Visual:* ${identidade}%0A`;
      mensagem += `üñºÔ∏è *Refer√™ncia Visual:* ${referencia}%0A`;
      mensagem += `üîó *Sites Refer√™ncia:* ${siteReferencia}%0A`;
      mensagem += `üé® *Cores:* ${cores}%0A`;
      mensagem += `üì£ *Texto Principal:* ${textoPrincipal}%0A`;
      mensagem += `üß© *Outros:* ${outros}%0A`;

      // N√∫mero do WhatsApp com DDI + DDD (exemplo: 55 para Brasil)
      const numero = "5591982420404";

      // Gera o link do WhatsApp com a mensagem
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      // Abre o WhatsApp com a mensagem
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
